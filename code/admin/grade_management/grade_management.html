<div class="am-g" ms-important="grade_management" id="grade_management">
 <div class="common-select" >
  <div class="search-cont clearfix">
   <!--新增-->
   <div class="click_btn" :click="@addInfo()">
    <img src="../../../../common/images/icon/add_schemem.png"/>
    <span>新增</span>
   </div>
  </div>
 </div>
 <div id="user_div">
  <div class="table-module">
   <table class="am-table am-table-striped am-table-hover">
    <thead>
    <tr>
     <th>
      序号
     </th>
     <th>
      年级代码
     </th>
     <th>
      年级名称
     </th>
     <th>
      备注
     </th>
     <th>
      使用状态
     </th>
     <th>
      操作
     </th>
    </tr>
    </thead>
    <tbody>
    <tr ms-if="@grade_property.length == 0">
     <td ms-attr="{colspan:6}">
      暂无数据
     </td>
    </tr>
    <!--ms-for: $idx,el in @grade_property-->
    <tr>
     <td>
      {{$idx+1}}
     </td>
     <td>
      {{el.grade_code}}
     </td>
     <td>
      {{el.grade_name}}
     </td>
     <td>
      {{el.remark}}
     </td>
     <td>
       <a class="tab-btn tab-toggle-on-btn" ms-on-click="@statusOn(el.id,el.status)" ms-visible="el.status==1">
       </a>
      <a class="tab-btn tab-toggle-off-btn" ms-on-click="@statusOn(el.id,el.status)" ms-visible="el.status==2 || el.status == 9">
       </a>
      <!--<div style="display:inline-block" >-->
       <!--<a :class="[(el.status == 1 ? 'tab-toggle-on-btn':'tab-toggle-off-btn'),'toggle-a']" class='tab-btn' ms-on-click="@statusOn(el.id,el.status)"></a>-->
      <!--</div>-->
     </td>
     <td>
      <a class="tab-btn" :class="[(el.remark == '九年级' && el.status == 1) ? 'tab_produce_btn':'tab_produce_btn_disabled']" ms-on-click="@filed(el.id,el.remark,el.status)" title="归档">
      </a>
      <a class="tab-btn tab-trash-btn" ms-on-click="propertyDelete(el.id)" title="删除">
      </a>
     </td>
    </tr>
    <!--ms-for-end:-->
    </tbody>
   </table>
  </div>
  <xmp ms-widget="{is:'ms-ele-modal',modal:@modal,extend:@extend,sure:@sure}">
  </xmp>
 </div>
 <!--添加修改-->
 <div class="am-modal am-modal-prompt" id="compileData" tabindex="-1">
  <div class="am-modal-dialog">
   <div class="am-modal-hd">
    {{@modal.title}}
    <a class="am-close am-close-spin" data-am-modal-close="" href="javascript: void(0)">
     ×
    </a>
   </div>
   <div class="am-modal-bd">
    <form class="am-form am-form-horizontal">
     <div class="am-form-group">
      <label class="am-u-sm-3 am-form-label">
       年级名称
      </label>
      <div class="am-u-sm-9 ">
       <input class="am-hide" type="text"/>
       <input class="am-modal-prompt-input" ms-duplex="@compileData.grade_name" placeholder="请输入年级名称（必填），例：初2017级" type="text"/>
      </div>
     </div>
     <div class="am-form-group">
      <label class="am-u-sm-3 am-form-label">
       备注
      </label>
      <div class="am-u-sm-9">
       <input class="am-modal-prompt-input" ms-duplex="@compileData.remark" placeholder="请输入备注，例：初中三年级" type="text"/>
      </div>
     </div>
    </form>
    <span ms-visible="@modal.msg != ''" style="color: red">
     {{ @modal.msg }}
    </span>
   </div>
   <div class="am-modal-footer">
    <span class="am-modal-btn" data-am-modal-cancel="">
     取消
    </span>
    <span class="am-modal-btn" data-am-modal-confirm="" ms-on-click="@compile()">
     提交
    </span>
   </div>
  </div>
 </div>
</div>

<div ms-important="type_set_add" id="type_set_add">
    <div class="content">
        <!--填写信息-->
        <div class="form-inset">
            <div>
                <label>类型名称</label>
                <div class="form-input">
                    <input type="text" ms-duplex="@data.type_name" placeholder="请输入类型名称">
                </div>
            </div>
            <!--年级-->
            <!--<div>-->
                <!--<label><span style="visibility: hidden">分值</span>年级</label>-->
                <!--<div class="base-select">-->
                    <!--<div class="old-select">-->
                        <!--<select ms-duplex="@grade" data-duplex-changed="@grade_change">-->
                            <!--<option ms-attr="{value:''}">-->
                                <!--请选择年级-->
                            <!--</option>-->
                            <!--&lt;!&ndash;ms-for:($idx,el) in @grade_list&ndash;&gt;-->
                            <!--<option ms-attr="{value:el.id+','+el.remark}">-->
                                <!--{{ el.remark }}-->
                            <!--</option>-->
                            <!--&lt;!&ndash;ms-for-end:&ndash;&gt;-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
            <!--活动-->
            <div>
                <label><span style="visibility: hidden">活动</span>活动</label>
                <div class="base-select">
                    <div class="old-select">
                        <select ms-duplex-number="@data.type">
                            <option value="0">请选择模块</option>
                            <option value="2">思想品德</option>
                            <option value="3">成就奖励</option>
                            <option value="6">学业水平</option>
                            <option value="7">身心健康</option>
                            <option value="5">艺术素养</option>
                            <option value="4">社会实践</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--成就奖励 性质-->
            <div :visible="@data.type == 3">
                <label>所属性质</label>
                <div class="base-select">
                    <div class="old-select">
                        <select ms-duplex="@data.xz">
                            <option value="1">
                                请选择所属性质
                            </option>
                            <option value="荣誉称号">
                                荣誉称号
                            </option>
                            <option value="参赛获奖">
                                参赛获奖
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <!--所属维度-->
            <div>
                <label>所属维度</label>
                <div class="base-select">
                    <div class="old-select">
                        <select ms-duplex-number="@index_req.index_parentid" data-duplex-changed="@first_change()">
                            <option value="1">
                                请选择所属维度
                            </option>
                            <!--ms-for:($idx,el) in @first_indexs-->
                            <option ms-attr="{value:el.id}">
                                {{el.index_name}}
                            </option>
                            <!--ms-for-end:-->
                        </select>
                    </div>
                </div>
            </div>
            <!--所属要素-->
            <div>
                <label>所属要素</label>
                <div class="base-select">
                    <div class="old-select">
                        <select ms-duplex="@data.index_id">
                            <option value="1">
                                请选择所属要素
                            </option>
                            <!--ms-for:($idx,el) in @second_indexs-->
                            <option ms-attr="{value:el.id}">
                                <!--{{el.index_parent}}>>{{el.index_name}}-->
                                {{el.index_name}}
                            </option>
                            <!--ms-for-end:-->
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-line"></div>
        <div class="btns">
            <button type="button" class="am-btn-default" :click="@cancel_click">取消</button>
            <button type="button" class="am-btn-primary" ms-click="@save_type">提交</button>
        </div>
    </div>
</div>

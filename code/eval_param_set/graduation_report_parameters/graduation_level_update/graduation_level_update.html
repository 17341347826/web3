<div ms-important="graduation_level_update" id="graduation_level_update">
    <div class="common-select" >
        <div class="search-cont clearfix">
            <!--年级-->
            <div class="select">
                <div class="old-select">
                    <select disabled="disabled" class="select-disabled" id="grade" ms-duplex="@grade">
                        <!--ms-for: el in @grade_list-->
                        <option ms-attr="{value:el.grade_name+'|'+el.id}">
                            {{el.grade_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--等级划分方式-->
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="split_method_change" id="level" ms-duplex="@split_method">
                        <option value="1">
                            按分数段设置等级
                        </option>
                        <option value="2">
                            按人数比例设置等级
                        </option>
                    </select>
                </div>
            </div>
            <!--标准-->
            <div class="select">
                <div class="old-select">
                    <select disabled="disabled" class="select-disabled" id="strand"  ms-duplex="@strand">
                        <option value="1">
                            年级统一标准
                        </option>
                    </select>
                </div>
            </div>
            <!--设置等级个数-->
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="level_count_change" id="counts" ms-duplex="@level_count">
                        <option value="2">
                            2
                        </option>
                        <option value="3">
                            3
                        </option>
                        <option value="4">
                            4
                        </option>
                        <option value="5">
                            5
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class='list-con'>
        <div class="table-module">
            <table class="am-table am-table-bordered">
                <thead>
                <tr>
                    <td ms-attr="{width:@avg_width+'%'}">
                        班级
                    </td>
                    <!--ms-for: el in @level_list-->
                    <td ms-attr="{width:@avg_width+'%'}">
                        {{ el }}等级
                    </td>
                    <!--ms-for-end:-->
                </tr>
                </thead>
                <tbody>
                <!--ms-for: $idx,cls in @class_list-->
                <tr>
                    <td>
                        <!--{{cls.class_name}}-->
                        全部班级
                    </td>
                    <!--ms-for: el in @level_list-->
                    <td ms-attr="{width:@avg_width}">
                        <div ms-visible="@split_method==1">
                            <input ms-duplex="cls[el].startscore" style="display: inline-block" type="number"
                                   ms-on-input="@inputLimits($event)" maxlength="3"/>
                            －
                            <input ms-duplex="cls[el].endscore" style="display: inline-block" type="number"
                                   ms-on-input="@inputLimits($event)" maxlength="3"/>
                        </div>
                        <div ms-visible="@split_method==2">
                            <input ms-duplex="cls[el].startscore" style="display: inline-block" type="number"
                                   ms-on-input="@inputLimits($event)" maxlength="3"/>
                            %
                        </div>
                    </td>
                    <!--ms-for-end:-->
                </tr>
                <!--ms-for-end:-->
                </tbody>
            </table>
        </div>
        <div class="btns">
            <button type="button" class="am-btn-default" ms-on-click="@cancel_btn">取消</button>
            <button type="button" class="am-btn-primary" :if="is_save_btn==1" ms-on-click="@save_btn">保存</button>
            <button type="button" class="am-btn-primary" :if="is_save_btn==2" disabled="">保存</button>
        </div>
    </div>
</div>

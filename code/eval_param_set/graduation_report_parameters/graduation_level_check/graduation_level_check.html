<div ms-important="graduation_level_check" id="graduation_level_check">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="common-select" >
        <div class="search-cont clearfix">
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="@grade_change" ms-duplex="@get_grade">
                        <!--ms-for: el in @grade_list-->
                        <option ms-attr="{value:el.grade_name+'|'+el.id}">
                            {{el.grade_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--修改-->
            <div class="click_btn" :if="is_show_add" :click="@add_btn">
                <span>设置</span>
            </div>
            <div class="click_btn" :if="is_show_update" :click="@update_btn">
                <span>修改</span>
            </div>
        </div>
    </div>
    <div class='list-con'>
        <div class="table-module" :if="@is_show_table">
            <div class="split-type">
                <span>
                 等级划分方式:
                </span>
                <span :if="@split_method==1" class="am-margin-left-sm">
                 按分数段设置等级
                </span>
                <span :if="@split_method==2" class="am-margin-left-sm">
                 按人数比例设置等级
                </span>
            </div>
            <table class="am-table am-table-bordered">
                <thead>
                    <tr>
                        <td ms-attr="{width:@avg_width+'%'}">
                            班级
                        </td>
                        <!--ms-for: el in @level_list-->
                        <td ms-attr="{width:@avg_width+'%'}">
                            {{ el }}等级
                        </td>
                        <!--ms-for-end:-->
                    </tr>
                </thead>
                <tbody>
                <!--ms-for: $idx,cls in @class_list-->
                <tr>
                    <td>
                        <!--{{cls.c_classname}}-->
                        全部班级
                    </td>
                    <!--ms-for: el in @level_list-->
                    <td ms-attr="{width:@avg_width}">
                        <div ms-visible="@split_method==1">
                             <span>
                              {{cls[el].startscore}}
                             </span>
                                －
                                <span>
                              {{cls[el].endscore}}
                             </span>
                        </div>
                        <div ms-visible="@split_method==2">
                             <span>
                              {{cls[el].startscore}}%
                             </span>
                        </div>
                    </td>
                    <!--ms-for-end:-->
                </tr>
                <!--ms-for-end:-->
                </tbody>
            </table>
        </div>
        <div class="no-data"  :if="!@is_show_table">
            <img src="../../../../common/images/none.png" alt="图片">
        </div>
    </div>
</div>

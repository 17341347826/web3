<div ms-important="term_statistics_local" id="term_statistics">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="common-select" >
        <div class="search-cont clearfix">
            <!--学年学期-->
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="@semChange(el)" ms-duplex-number="@sem_info">
                        <!--ms-for: el in @sem_list-->
                        <option ms-attr="{value:el.id}">
                            {{el.semester_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--年级-->
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="@gradeChange()" ms-duplex-number="@grade_info">
                        <option ms-attr="{value:0}">
                            请选择年级
                        </option>
                        <!--ms-for: el in @grade_list-->
                        <option ms-attr="{value:el.id}">
                            {{el.grade_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="e-content">
        <div class="table-module">
            <table class="am-table am-table-bordered">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>学期</th>
                    <th>年级</th>
                    <th>类型</th>
                    <th>起始时间</th>
                    <th>截止时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <!--ms-for:($idx,el) in @stac_list-->
                    <tr>
                        <td>{{$idx+1}}</td>
                        <td>{{el.semester_name}}</td>
                        <td>{{el.grade_name}}</td>
                        <td>行政</td>
                        <td>{{@timeChuo(el.start_date)}}</td>
                        <td>{{@timeChuo(el.end_date)}}</td>
                        <td :visible="el.status == 1">未统计</td>
                        <td :visible="el.status == 2">已统计</td>
                        <td :visible="el.status == 3">迁移完毕</td>
                        <td :visible="el.status == 4">已统计(已发布)</td>
                        <td :visible="el.status == 5">已归档</td>
                        <td :visible="el.status == 6">迁移中</td>
                        <td :visible="el.status == 7">统计中</td>
                        <td :visible="el.status == ''">未统计</td>
                        <!--由于后台原因，正常流程先暂时屏蔽-->
                        <!--<td>-->
                            <!--<a class="tab-btn tab_produce_btn" :visible="el.status != 4 && el.status != 5 " title="计算" ms-on-click="@cal(el)"></a>-->
                            <!--<a :visible="el.status == 2 || el.status == 4" class="tab-btn tab-issue-btn" title="发布" ms-on-click="@release(el)"></a>-->
                            <!--<a :visible="el.status == 2 || el.status == 4 || el.status == 5" class="tab-btn tab-detail-btn" title="查看"  ms-on-click="@release(el)"></a>-->
                            <!--<a class='tab-btn tab-cancel-public' :visible="@user_type == 0" ms-on-click='@revoke_statistics(el)' title='撤销统计'></a>-->
                        <!--</td>-->
                        <td>
                            <a class="tab-btn tab_produce_btn" :visible="el.status != 4 && el.status != 5 " title="计算" ms-on-click="@cal_one(el)"></a>
                            <!--<a class="tab-btn tab_produce_btn_disabled" title="计算"></a>-->
                            <a class="tab-btn tab-issue-btn" title="结果管理" ms-on-click="@cal(el)"></a>
                            <!--<a :visible="el.status == 2 || el.status == 4 || el.status == 5" class="tab-btn tab-detail-btn" title="查看"  ms-on-click="@release(el)"></a>-->
                            <!--<a class='tab-btn tab_cancel-public_disabled' title='撤销统计'></a>-->
                            <a class='tab-btn tab-cancel-public' :visible="@user_type == 0" ms-on-click='@revoke_statistics(el)' title='撤销统计'></a>
                        </td>
                    </tr>
                    <!--ms-for-end:-->
                </tbody>
            </table>
        </div>
        <!--加载进度条-->
        <div :visible="@is_progress_show" class="am-progress am-progress-striped am-progress-sm am-active mask-parent">
            <div class="sj-tj">数据统计中，请等待...</div>
            <div class="am-progress-bar am-progress-bar-secondary mask-kid" :css="{width:@progress_scale + '%'}">{{@progress_scale}}%</div>
        </div>
        <!--<div :visible="@is_progress_show" class="am-progress mask-parent">-->
            <!--<div class="am-progress-bar mask-kid" :css="{width:@progress_scale + '%'}">{{@progress_scale}}%</div>-->
        <!--</div>-->
        <!--暂无数据-->
        <div class="no-data" :if="@pro_list == ''">
            <div>
                <img src="../../../../common/images/none.png" alt="">
            </div>
        </div>
    </div>
</div>

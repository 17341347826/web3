<div class="am-g" id="level_check" ms-important="level_check">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="common-select" >
        <div class="search-cont clearfix">
            <div class="select">
                <div class="old-select">
                    <select :if="@highest_level == 4 " data-duplex-changed="grade_change" id="grade" ms-duplex="@grade">
                        <option value="">请选择年级</option>
                        <!--ms-for: el in @grade_list-->
                        <option ms-attr="{value:el.grade_name+'|'+el.grade_id}">
                            {{el.grade_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                    <select :if="@highest_level == 2 || @highest_level == 3" data-duplex-changed="gradeChange" ms-duplex="get_grade" ms-rules="{required:true}">
                        <option value="">请选择年级</option>
                        <!--ms-for: el in @grade_list-->
                        <option ms-attr="{value:el.grade_name+'|'+el.id}">
                            {{el.grade_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <div class="search-btn">
                <input :if="is_show_add" type="button" value="设置" ms-on-click="add_btn">
                <input :if="is_show_update" type="button" value="修改" ms-on-click="update_btn">
            </div>
            <div class="form-input am-margin-left-sm">
                <input type="text"  ms-attr="{value:@weight_score}" ms-duplex="@weight_score"/>
            </div>
            <div class="search-btn">
                <input :if="is_show_update" type="button" value="保存" ms-on-click="save_weight">
            </div>
        </div>
    </div>
    <div class="update-level-content">
        <div class="table-module">
            <p :if="is_show_table">
                    <span>
                        等级划分方式:
                    </span>
                <span :if="@split_method==1" class="am-margin-left-sm">
                    按分数段设置等级
                    </span>
                <span :if="@split_method==2" class="am-margin-left-sm">
                    按人数比例设置等级
                    </span>
                <span class="am-margin-left-lg">
                     标准:
                    </span>
                <span :if="@strand==1" class="am-margin-left-sm">
                     年级统一标准
                    </span>
                <span :if="@strand==2">
                     按各班级设置
                    </span>
            </p>
            <table class="am-table" id="level_config_table">
                <thead>
                <tr>
                    <th ms-attr="{width:@avg_width+'%'}">
                        班级
                    </th>
                    <!--ms-for: el in @level_list-->
                    <th ms-attr="{width:@avg_width+'%'}">
                        {{ el }}等级
                    </th>
                    <!--ms-for-end:-->
                </tr>

                </thead>
                <tbody>
                <!--ms-for: $idx,cls in @class_list-->
                <tr>
                    <td>
                        {{cls.c_classname}}
                    </td>
                    <!--ms-for: el in @level_list-->
                    <td ms-attr="{width:@avg_width}">
                        <div ms-visible="@split_method==1">
                                 <span>
                                  {{cls[el].startscore}}
                                 </span>
                            －
                            <span>
                                  {{cls[el].endscore}}
                                 </span>
                        </div>
                        <div ms-visible="@split_method==2">
                                 <span>
                                  {{cls[el].startscore}}%
                                 </span>
                        </div>
                    </td>
                    <!--ms-for-end:-->
                </tr>
                <!--ms-for-end:-->
                </tbody>
            </table>
        </div>
    </div>
    <div :if="is_show_p" class="am-text-center am-padding-bottom-lg">
        <p style="color: red;">
            温馨提示:该年级暂时还没设置等级参数
        </p>
    </div>
</div>

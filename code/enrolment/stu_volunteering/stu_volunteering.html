<div id="stu_volunteering" ms-important="stu_volunteering">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="common-select" >
        <div class="search-cont clearfix">
            <div class="search-btn">
                <input type="button" value="导入" :click="@click_btn">
            </div>
        </div>
    </div>
    <div>
        <div class="s-v-con">
            <div class="table_module" >
                <xmp ms-widget="{is:'ms-ele-table',url:@url,data:@data,is_init:@is_init,remember:@remember,extend:@extend,theadTh:@theadTh,cbopt:@cbopt,params:@params}">
                </xmp>
            </div>
        </div>
        <!--导入-->
        <div class="am-modal am-modal-prompt upload_div" id="file-uploading" tabindex="-1">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">
                    导入
                    <a class="am-close am-close-spin" data-am-modal-close="" ms-on-click="@cancel()">
                        ×
                    </a>
                </div>
                <div class="am-modal-bd">
                    <form id="uploadForm" method="post" enctype="multipart/form-data">
                        <input type="text" ms-duplex="@file_name" id="file-name" disabled class="am-u-sm-10"
                               style="height: 32px">
                        <div class="am-form-group am-form-file">
                            <button type="button" class="am-btn am-btn-default am-btn-sm">选择文件</button>
                            <input type="file" id="file" name="file" multiple
                                   onchange="document.getElementById('file-name').value=this.value">
                        </div>
                    </form>
                    <div class="am-text-left">
                        <a ms-on-click="@down_index">
                            下载模板
                        </a>
                    </div>
                    <span ms-visible="@modal_msg != ''" style="color: red">
                    {{ @modal_msg }}
                    </span>
                    <div :class="[(false_data.length > 0 ? 'false_msg' :'')]">
                        <!--ms-for: ($index,el) in @false_data-->
                        <p :visible="el.is_pass == false">第【{{el.row}}】行,学生{{el.stu_num}}:{{el.err_info}}</p>
                        <!--ms-for-end:-->
                    </div>
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel="" ms-on-click="@cancel()">
                        取消
                    </span>
                    <span class="am-modal-btn" data-am-modal-confirm="" ms-on-click="@uploading()">
                        上传
                    </span>
                </div>
            </div>
        </div>
        <!---------------------------------------------------进度条----------------------------------->
        <div class="am-modal am-modal-prompt" tabindex="-1" id="progress-up">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">志愿上传进度
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                </div>
                <div class="am-modal-bd">
                    <div class="am-text-left">
                        <div class='progress-bar-box am-padding-bottom-lg'>
                            <div class='progress-bar-num am-padding-top-lg'>{{@progress_data}}</div>
                            <div class='progress-bar-bg'><div class='progress-bar-con' :css="{width:progress_data}"></div></div>
                            <div :if="is_progress_success" class="am-text-center am-padding-top-lg am-padding-bottom-lg"  :css="{color:red_color}">{{is_progress_success}}</div>
                        </div>
                        <div style="width: 80%;margin-left:10%;overflow-y: auto;" class="scroll_div am-padding-top-lg">
                            <!--ms-for: el in @info_list-->
                            <p class="text-center">{{el}}</p>
                            <!--ms-for-end:-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

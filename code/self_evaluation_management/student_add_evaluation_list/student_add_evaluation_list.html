<div class="am-g" id="student_add_evaluation_list" ms-important="student_add_evaluation_list">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="s-add-con" :if="table_show">
        <div class="table_module">
            <table class="am-table am-table-hover">
                <thead>
                <tr>
                    <th>
                        序号
                    </th>
                    <th>
                        项目名称
                    </th>
                    <th>
                        项目级别
                    </th>
                    <th>
                        使用年级
                    </th>
                    <th>
                        开始时间
                    </th>
                    <th>
                        结束时间
                    </th>
                    <th>
                        创建人
                    </th>
                    <th>
                        创建时间
                    </th>
                    <th>
                        状态
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <!--ms-for: $idx,el in @project_arr-->
                <tr>
                    <td>
                        {{$idx+1}}
                    </td>
                    <td>
                        {{el.pro_name}}
                    </td>
                    <td :if="el.pro_rank==4">
                        校级
                    </td>
                    <td :if="el.pro_rank==2">
                        市级
                    </td>
                    <td>
                        {{el.pro_grade}}
                    </td>
                    <td>
                        {{el.pro_start_time}}
                    </td>
                    <td>
                        {{el.pro_end_time}}
                    </td>
                    <td>
                        {{el.pro_founder}}
                    </td>
                    <td>
                        {{el.pro_time}}
                    </td>
                    <td :if="el.is_time=='1'">
                        进行中
                    </td>
                    <td :if="el.is_time=='2'">
                        已完成
                    </td>
                    <td>
                        <a :if="el.is_time=='1' && @is_switch" class="tab-btn tab-edit-btn" ms-click="@evaluate_go(el)" title="录入">
                        </a>
                        <a :if="!@is_switch" class="tab-btn tab-edit-btn-disabled" ms-click="@disabled_tips" disabled="disabled" title="任务已关闭">
                        </a>
                        <a :if="el.is_time=='2' && @is_switch" class="tab-btn tab-edit-btn-disabled" ms-click="@disabled_tips" disabled="disabled" title="不可录入">
                        </a>
                    </td>
                </tr>
                <!--ms-for-end:-->
                <tr :if="@project_arr.length == 0">
                    <td colspan="10">暂无数据</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

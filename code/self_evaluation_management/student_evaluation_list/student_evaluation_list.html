<div class="am-g" id="student_evaluation_list" ms-important="student_evaluation_list">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="s-e-l-con">
        <div class="table_module">
            <table class="am-table am-table-hover">
                <thead>
                <tr>
                    <th>
                        序号
                    </th>
                    <th>
                        项目名称
                    </th>
                    <th>
                        项目级别
                    </th>
                    <th>
                        使用年级
                    </th>
                    <th>
                        开始时间
                    </th>
                    <th>
                        结束时间
                    </th>
                    <!--<th>-->
                        <!--创建人-->
                    <!--</th>-->
                    <th>
                        创建时间
                    </th>
                    <th style="cursor: pointer" ms-click="sort_table()">
                        状态
                        <span ms-visible="!@sort_table_by_is_time">↑</span>
                        <span ms-visible="@sort_table_by_is_time">↓</span>
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody :if="@table_show">
                <!--ms-for: $idx,el in @project_arr-->
                <tr>
                    <td>
                        {{$idx+1}}
                    </td>
                    <td>
                        {{el.pro_name}}
                    </td>
                    <td>
                        <span :if="el.pro_rank==1">省级</span>
                        <span :if="el.pro_rank==2">市级</span>
                        <span :if="el.pro_rank==3">区级</span>
                        <span :if="el.pro_rank==4">校级</span>
                    </td>
                    <td>
                        {{el.pro_grade}}
                    </td>
                    <td>
                        {{el.pro_start_time}}
                    </td>
                    <td>
                        {{el.pro_end_time}}
                    </td>
                    <!--<td>-->
                        <!--{{el.pro_founder}}-->
                    <!--</td>-->
                    <td>
                        {{el.pro_time}}
                    </td>
                    <td :if="el.is_time=='1'">
                        进行中
                    </td>
                    <td :if="el.is_time=='2'">
                        已完成
                    </td>
                    <td>
                        <!--<a class="tab-btn tab-edit-btn" ms-click="evaluate_go(el)" title="录入">-->
                        <!--</a>-->
                        <a :if="el.is_time=='1' && @is_switch" class="tab-btn tab-edit-btn" ms-click="evaluate_go(el)" title="录入">
                        </a>
                        <a :if="el.is_time=='2' && @is_switch" class="tab-btn tab-edit-btn-disabled" ms-click="disabled_tips" disabled="disabled" title="不可录入">
                        </a>
                        <a :if="!@is_switch" class="tab-btn tab-edit-btn-disabled" ms-click="disabled_tips" disabled="disabled" title="任务已关闭">
                        </a>
                    </td>
                </tr>
                <!--ms-for-end:-->
                </tbody>
                <tbody :if="!@table_show">
                <tr>
                    <td colspan="9">暂无数据</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

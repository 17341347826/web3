<div class="am-g" id="teacher_fill_in" ms-important="teacher_fill_in">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div id="add_evaluate_div">
        <div style="overflow: hidden">
            <div class="am-form-group" id="get_title" style="width: 50%;">
    <span>
     {{@get_title}}
    </span>
            </div>
            <div class="am-form-group float-right am-text-right" style="width: 50%;">
                <span>
                 姓名:
                </span>
                <span>
                 {{name}}
                </span>
                <span class="am-margin-left-sm">
                 学籍号:
                </span>
                <span>
                 {{code}}
                </span>
                <!--<span class="am-margin-left-sm">-->
                 <!--年级:-->
                <!--</span>-->
                <!--<span>-->
                 <!--{{stu_grade}}-->
                <!--</span>-->
                <!--<span class="am-margin-left-sm">-->
                 <!--班级:-->
                <!--</span>-->
                <!--<span>-->
                 <!--{{stu_class}}-->
                <!--</span>-->
                <span class="stu-refer am-margin-left-sm am-margin-right-sm" ms-on-click="@index_turn">学生表现参考</span>
            </div>
        </div>
        <div>
            <p style="color: red;text-align: center;">温馨提示:若该学生未参加评价指标相关的活动，评分不得超过3分。</p>
        </div>
        <!--直接打分-->
        <div :if="@num==1">
            <table class="am-table am-table-bordered am-table-hover teacher_fill_in">
                <thead>
                <tr>
                    <th class="th_left_score">
                        分值题(打分)
                    </th>
                    <th class="th_right_score">
                        分值
                    </th>
                </tr>
                </thead>
                <tbody>
                <!--ms-for: $idx,el in @table_list-->
                <tr>
                    <td style="text-align: left;">
                        {{$idx+1}}、{{el.sub_subject}} ({{el.index_value}}分)
                    </td>
                    <td style="text-align: right">
                        <!--<input class="score_td" ms-duplex="el.value_list" ms-on-blur="blur_input(el)"-->
                               <!--ms-rules="{required:true,number:true}" type="number"/>-->
                        <input  class="score_td" ms-duplex="el.value_list"
                                ms-on-blur="@blur_input(el,$idx)" type="text"/>
                    </td>
                </tr>
                <!--ms-for-end:-->
                </tbody>
            </table>
            <!--<div class="evaluation_submit am-text-center am-margin-top-lg am-padding-bottom-sm">-->
                <!--<span class="am-btn am-btn-default" href="javascript:history.go(-1);">-->
                 <!--取消-->
                <!--</span>-->
                <!--<button class="am-btn am-btn-primary am-margin-left-lg" ms-click="only_save_click" type="button">-->
                    <!--保存-->
                <!--</button>-->
            <!--</div>-->
            <div class="btns">
                <button type="button" class="am-btn-default"  :click="@back()">取消</button>
                <button type="button" class="am-btn-primary" ms-click="@only_save_click()">保存</button>
            </div>
        </div>
        <!--选项打分-->
        <div :if="@num==2">
            <table class="am-table am-table-bordered am-table-hover teacher_fill_in" id="second_table">
                <thead>
                <tr>
                    <th class="th_left_radio">
                        自选题(单选项)
                    </th>
                </tr>
                </thead>
                <tbody>
                <!--ms-for: $idx,el in @second_table_list-->
                <tr>
                    <td style="text-align: left">
                        <div class="td_first_div">
                            {{$idx+1}}、{{el.sub_subject}}
                        </div>
                        <div class="td_second_div">
                            <!--ms-for: $index,cl in el.value_list-->
                            <span class="am-margin-right-lg">
         <label>
          <input ms-attr="{value:$index.toString(), name:'radio'+$idx}" ms-duplex="el.index_option_content"
                 type="radio"/>
          {{cl.index_option}}.{{cl.index_option_content}}
         </label>
        </span>
                            <!--ms-for-end:-->
                        </div>
                    </td>
                </tr>
                <!--ms-for-end:-->
                </tbody>
            </table>
            <!--<div class="evaluation_submit am-text-center am-margin-top-lg am-padding-bottom-sm">-->
                <!--<span class="am-btn am-btn-default" href="javascript:history.go(-1);">-->
                 <!--取消-->
                <!--</span>-->
                <!--<button class="am-btn am-btn-primary am-margin-left-lg" ms-click="@select_save_click" type="button">-->
                    <!--保存-->
                <!--</button>-->
            <!--</div>-->
            <div class="btns">
                <button type="button" class="am-btn-default" :click="@back()">取消</button>
                <button type="button" class="am-btn-primary" ms-click="@select_save_click()">保存</button>
            </div>
        </div>
        <div :if="@num==3" class="am-text-center">
            <p class="notice_p am-margin-top-lg">
                当前时间段没有可评价的内容
            </p>
            <div class="btns">
                <button type="button" class="am-btn-default"  ms-on-click="@cancel">取消</button>
            </div>
        </div>
    </div>
</div>

<div id="programme_audit_detail" ms-important="programme_audit_detail">
    <div>
        <div class="table_module" :if="@num==1">
            <table class="am-table am-table-hover">
                <thead>
                <tr>
                    <th class="th_left_score">
                        分值题(打分)
                    </th>
                </tr>
                </thead>
                <tbody>
                <!--ms-for: $idx,el in @first_table_list-->
                <tr>
                    <td style="text-align: left;">
                        {{$idx+1}}、{{el.sub_subject}}
                        <span class="am-margin-left-lg">
        {{el.sub_subject_data.index_value}}分
       </span>
                    </td>
                </tr>
                <!--ms-for-end:-->
                </tbody>
            </table>
        </div>
        <div class="table_module" :if="@num==2">
            <table class="am-table am-table-hover" id="second_table">
                <thead>
                <tr>
                    <th class="th_left_radio">
                        自选题(单选项)
                    </th>
                </tr>
                </thead>
                <tbody>
                <!--ms-for: $idx,el in @second_table_list-->
                <tr>
                    <td style="text-align: left">
                        <div class="td_first_div">
                            {{$idx+1}}、{{el.sub_subject}}
                        </div>
                        <div class="td_second_div">
                            <!--ms-for: $index,cl in el.sub_subject_data.arr_option-->
                            <span class="am-margin-right-lg">
         {{cl.title}}:{{cl.question}}（{{cl.score}}分）
        </span>
                            <!--ms-for-end:-->
                        </div>
                    </td>
                </tr>
                <!--ms-for-end:-->
                </tbody>
            </table>
            <div class="btns" :if="is_show">
                <button type="button" class="am-btn am-btn-default" disabled="disabled">不通过</button>
                <button type="button" class="am-btn am-btn-primary" disabled="disabled">通过</button>
            </div>
        </div>
        <div class="btns">
            <button type="button" class="am-btn am-btn-default" ms-on-click="@not_pass_click">不通过</button>
            <button type="button" class="am-btn am-btn-primary" ms-on-click="@pass_click">通过</button>
        </div>
        <div :if="@num==3" class="am-text-center">
            <p style="color: red;">
                暂时没有项目内容
            </p>
            <div class="evaluation_submit">
                <a class="am-btn am-btn-default" href="javascript:history.go(-1);">
                    返回
                </a>
            </div>
        </div>
    </div>
</div>

<div id="evaluation_project_create" ms-important="evaluation_project_create">
    <!--<xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>-->
    <div>
        <form class="am-form am-form-inline am-margin-bottom" ms-validate="@validate">
            <div class="am-u-sm-12 am-margin-bottom">
                <label class="am-u-sm-2 am-form-label am-text-right">
                    项目名称
                </label>
                <div class="am-u-sm-8">
                    <input class="epc_input"  ms-rules="{required:true}" ms-duplex="@request_data.pro_name"
                           placeholder="请输入项目名称"  type="text"/>
                </div>
                <div class="am-u-sm-2">

                </div>

            </div>
            <div class="am-u-sm-12 am-margin-bottom">
                <label class="am-u-sm-2 am-form-label am-text-right">
                    项目类型
                </label>
                <div class="am-u-sm-8">
                    <select class="sel-color" ms-duplex-number="@request_data.pro_type" disabled>
                        <option value="">请选择</option>
                        <option ms-attr="{value:1}">自评</option>
                        <option ms-attr="{value:2}">组评</option>
                        <option ms-attr="{value:3}">班评</option>
                        <option ms-attr="{value:4}">家长评</option>
                    </select>
                </div>
                <div class="am-u-sm-2">

                </div>
            </div>
            <div :if="@request_data.pro_type == 3" class="am-u-sm-12 am-margin-bottom">
                <label class="am-u-sm-2 am-form-label am-text-right">
                    评价方式
                </label>
                <div class="am-u-sm-8">
                    <select class="sel-color" ms-duplex-number="@request_data.evaluate_mode">
                        <option value="">请选择</option>
                        <option ms-attr="{value:1}">按学生评价</option>
                        <option ms-attr="{value:2}">按考查项评价</option>
                    </select>
                </div>
                <div class="am-u-sm-2">

                </div>
            </div>
            <div class="am-u-sm-12 am-margin-bottom" ms-if="@request_data.pro_type==2" >
                <label class="am-u-sm-2 am-form-label am-text-right" >
                    分组方式
                </label>
                <div class="am-u-sm-8">
                    <!--由于需求，暂时屏蔽-->
                    <!--<select class="sel-color" ms-duplex-number="@request_data.pro_group_type">-->
                        <!--<option value="">-->
                            <!--请选择-->
                        <!--</option>-->
                        <!--<option ms-attr="{value:1}">-->
                            <!--随机分配-->
                        <!--</option>-->
                        <!--<option ms-attr="{value:2}">-->
                            <!--小组互评-->
                        <!--</option>-->
                    <!--</select>-->
                    <select class="sel-color" ms-duplex-number="@request_data.pro_group_type"  disabled>
                        <option ms-attr="{value:2}">
                            小组互评
                        </option>
                    </select>
                </div>
                <div class="am-u-sm-2">

                </div>

            </div>
            <div class="am-u-sm-12 am-margin-bottom" >
                <label class="am-u-sm-2 am-form-label am-text-right">
                    适用年级
                </label>
                <div class="am-u-sm-8">
                    <select class="sel-color" ms-duplex="@grade" data-duplex-changed="@grade_change" disabled>
                        <!--<option>-->
                            <!--请选择-->
                        <!--</option>-->
                        <!--<option ms-attr="{value:el.id+','+el.remark}" ms-for="el in @grade_list">-->
                            <!--{{ el.remark }}-->
                        <!--</option>-->
                        <option ms-attr="{value:@grade}">
                            {{@grade_name}}
                        </option>
                    </select>
                </div>
                <div class="am-u-sm-2">

                </div>
            </div>
            <div class="am-u-sm-12 am-margin-bottom">
                <label class="am-u-sm-2 am-form-label am-text-right">
                    开始时间
                </label>
                <div class="am-u-sm-8">
                    <input class="am-form-field epc_input" ms-duplex="@request_data.pro_start_time" id="start_time_input" ms-attr="{value:''}"
                           ms-on-focus="@get_start_date" readonly="readonly" type="text"/>
                </div>
                <div class="am-u-sm-2">

                </div>
            </div>
            <div class="am-u-sm-12 am-margin-bottom">
                <label class="am-u-sm-2 am-form-label am-text-right">
                    结束时间
                </label>
                <div class="am-u-sm-8">
                    <input class="am-form-field epc_input" readonly ms-duplex="@request_data.pro_end_time" id="end_time_input" ms-attr="{value:''}"
                           ms-on-focus="@get_end_date" type="text"/>
                </div>
                <div class="am-u-sm-2">

                </div>
            </div>
            <div class="am-u-sm-12 am-margin-bottom">
                <label class="am-u-sm-2 am-form-label am-text-right">
                    方案配置
                </label>
                <label class="am-u-sm-1 am-form-label scheme-config">
                    <input type="radio" name="doc-radio-1" value="1"  ms-duplex="@programme" ms-click="@programme_change(1)">
                    统一
                </label>
                <label class="am-u-sm-2 am-form-label scheme-config">
                    <input type="radio" name="doc-radio-2" value="2" ms-duplex="@programme" ms-click="@programme_change(2)">
                    按学校类别
                </label>
                <label class="am-u-sm-10 am-form-label">
                </label>
            </div>
            <div class="am-u-sm-12 am-margin-bottom"  ms-if="@programme==1">
                <label class="am-u-sm-2 am-form-label am-text-right">请选择方案</label>
                <div class="am-u-sm-6">
                    <select class="sel-color" ms-duplex="@select_scheme">
                        <option value="">请选择方案</option>
                        <option ms-attr="{value:el.id+','+el.plan_name + ','+el.plan_level}" ms-for="el in @reference_scheme_list">
                            {{ el.plan_name }}
                        </option>
                    </select>
                </div>
                <div  class="am-u-sm-4"></div>
            </div>
            <div ms-if="@programme==2">
                <div class="am-u-sm-12 am-margin-bottom" ms-for="($index, el) in @reference_scheme_list">
                    <label class="am-u-sm-2 am-form-label am-text-right">{{el.plan_school_type}}</label>
                    <div class="am-u-sm-4">
                        <select class="sel-color" ms-duplex="el.select_scheme">
                            <option value="">请选择方案</option>
                            <option ms-attr="{value:el2.plan_school_typeid+','+el2.plan_school_type+','+el2.id+','+el2.plan_name+ ','+el.plan_level}" ms-for="el2 in el.list">{{el2.plan_name}}</option>
                        </select>
                    </div>
                    <div  class="am-u-sm-6"></div>
                </div>
            </div>
            <div class="btns">
                <button type="button" class="am-btn-default"   ms-click="@back">取消</button>
                <button type="button" id="save-btn" class="am-btn-primary" ms-click="@save_data">保存</button>
            </div>
        </form>
    </div>
</div>

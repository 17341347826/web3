<!--市管理 or 区管理查看方案列表-->
<div id="city_management_create_scheme_list" ms-important="city_management_create_scheme_list">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class='first-index clearfix'>
        <div class="am-fl">
            <div class="am-fl chosen">评价方案</div>
            <div class="am-fl" ms-click="@go_href">评价任务</div>
            <div class="am-fl" :if="@extend.plan_subjectid == 2" ms-on-click="@parameter_add">分组参数</div>
        </div>
    </div>
    <div class="common-select" >
        <div class="search-cont clearfix">
            <div class="form-input">
                <input ms-duplex="@extend.plan_name" ms-rules="{required:true}" placeholder="请输入方案名称" type="text"/>
            </div>
            <div class="select">
                <div class="old-select">
                    <select ms-duplex-number="@extend.plan_school_typeid">
                        <option value="">
                            请选择适用类别
                        </option>
                        <option ms-attr="{value:el.id}" ms-for="el in @schoolList">
                            {{ el.property_name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="select">
                <div class="old-select">
                    <select class="select-disabled" ms-duplex-number="@extend.plan_gradeid" disabled>
                        <!--<option value="">-->
                            <!--请选择适用年级-->
                        <!--</option>-->
                        <!--<option ms-attr="{value:el.id}" ms-for="el in @request_data.grade_arr">-->
                            <!--{{ el.remark }}-->
                        <!--</option>-->
                        <option ms-attr="{value:@extend.plan_gradeid}">
                            {{@grade_name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="select">
                <div class="old-select">
                    <select ms-duplex-number="@extend.plan_use_state">
                        <option value="">
                            请选择使用状态
                        </option>
                        <option value="1">
                            启用
                        </option>
                        <option value="2">
                            停用
                        </option>
                    </select>
                </div>
            </div>
            <div class="click_btn" :click="@city_add_programme">
                <img src="../../../../common/images/icon/add_schemem.png"/>
                <span>创建方案</span>
            </div>
        </div>
    </div>
    <div class="city-c-con">
        <div class="table_module" >
            <xmp ms-widget="{is:'ms-ele-table',url:@url,data:@data,is_init:@is_init,remember:@remember,extend:@extend,theadTh:@theadTh,cbopt:@cbopt,params:@params}">
            </xmp>
        </div>
    </div>
</div>

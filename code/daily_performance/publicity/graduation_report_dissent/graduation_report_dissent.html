<div class="am-g" id="graduation_report_dissent" ms-important="graduation_report_dissent">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="common-select">
        <div class="search-cont clearfix">
            <div class="select">
                <!--年级-->
                <div class="old-select">
                    <select data-duplex-changed="@gradeChange" ms-duplex="@grade_info">
                        <!--ms-for: el in @grade_list-->
                        <option ms-attr="{value:el.grade_id+'|'+el.grade_name}">
                            {{el.grade_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--班级--全校、班级公示-->
            <div class="select" :visible="@pub_range == 1 || @pub_range == 3 || @pub_range == 0">
                <div class="old-select">
                    <select data-duplex-changed="@classChange" ms-duplex="@class_info">
                        <!--ms-for: el in @class_list-->
                        <option ms-attr="{value:el.class_id+'|'+el.class_name}">
                            {{el.class_name | class_ban}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--班级-年级公示-->
            <div class="select" :visible="@pub_range == 2">
                <div class="old-select">
                    <select data-duplex-changed="@classChange" ms-duplex="@class_info">
                        <!--ms-for: el in @class_list-->
                        <option ms-attr="{value:el.id+'|'+el.class_name}">
                            {{el.class_name | class_ban}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--等级-->
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="@rankChange" ms-duplex="@req_data.rank">
                        <option ms-attr="{value:''}">
                            全部
                        </option>
                        <!--ms-for: el in @rank_list-->
                        <option ms-attr="{value:el.c_rank}">
                            {{el.c_rank}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <div class="form-input">
                <input type="text" ms-duplex="@stu_num" placeholder="请输入学籍号">
            </div>
            <div class="form-input">
                <input type="text" ms-duplex="@stu_name" placeholder="请输入姓名">
            </div>
            <button type="button" class="am-btn am-btn-success"
                    style="margin-top: 10px;border-radius: 4px" ms-click="to_search">查询
            </button>
        </div>
    </div>
    <div class="list-con" id="list-con">
        <div class="table-module" :if="@get_info.length > 0">
            <table class="am-table am-table-bordered">
                <thead>
                <tr>
                    <th>
                        序号
                    </th>
                    <th>
                        姓名
                    </th>
                    <th>
                        学籍号
                    </th>
                    <!--ms-for: el in @tbodyThead-->
                    <th>
                        {{el}}
                    </th>
                    <!--ms-for-end:-->
                    <th>
                        加分项
                    </th>

                    <th>
                        综合评价
                    </th>
                    <th>
                        综合分值
                    </th>
                    <!--<th>-->
                    <!--状态-->
                    <!--</th>-->
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <!--ms-for: ($idx,el) in @get_info-->
                <tr>
                    <td>
                        {{$idx+1}}
                    </td>
                    <td>
                        {{el.stu_name}}
                    </td>
                    <td>
                        {{el.stu_num}}
                    </td>
                    <!--ms-for: ($i,cl) in @el.values-->
                    <td>
                        {{cl}}
                    </td>
                    <!--ms-for-end:-->
                    <td>
                        {{el.score_plus}}
                    </td>
                    <td>
                        {{el.rank}}
                    </td>
                    <td>
                        {{el.zf}}
                    </td>
                    <td>
                        <a class="tab-btn tab-details-btn" ms-on-click="check(el)" title="查看">
                        </a>
                        <a class="tab-btn tab-objection-btn" :if="@objection_btn==0" ms-on-click="dissent_btn(el)"
                           title="提异议">
                        </a>
                        <a class="tab-btn  tab-objection-btn-disabled" :if="@objection_btn==1" title="提异议">
                        </a>
                    </td>
                </tr>
                <!--ms-for-end:-->
                </tbody>
            </table>
        </div>

    </div>
    <!--暂无数据-->
    <div class="no-data" :if="@get_info.length == 0">
        <div>
            <img src="../../../../common/images/none.png" alt="">
        </div>
    </div>
</div>

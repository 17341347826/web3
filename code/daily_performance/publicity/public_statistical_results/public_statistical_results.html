<div class="am-g" id="public_statistical_results" ms-important="public_statistical_results">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="common-select">
        <div class="search-cont clearfix">
            <!--年级-->
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="@gradeChange" ms-duplex="@grade_info">
                        <!--ms-for: el in @teach_class_list-->
                        <option ms-attr="{value:el.grade_id+'|'+el.grade_name}">
                            {{el.grade_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--学年学期-->
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="@semChange" ms-duplex="@form.semesterId">
                        <!--ms-for: el in @semester_list-->
                        <option ms-attr="{value:el.id}">
                            {{el.semester_name}}
                        </option>
                        <!--ms-for-end:-->

                    </select>
                </div>
            </div>

            <!--班级--全校、班级公示-->
            <div class="select" :visible="@pub_range == 1 || @pub_range == 3 || @pub_range == 0">
                <div class="old-select">
                    <select data-duplex-changed="@classChange" ms-duplex="@class_id">
                        <!--ms-for: el in @class_list-->
                        <option ms-attr="{value:el.class_id}">
                            {{el.class_name | class_ban}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--班级-年级公示-->
            <div class="select" :visible="@pub_range == 2">
                <div class="old-select">
                    <select data-duplex-changed="@classChange" ms-duplex="@class_id">
                        <!--ms-for: el in @class_list-->
                        <option ms-attr="{value:el.id}">
                            {{el.class_name | class_ban}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <div class="form-input">
                <input type="text" ms-duplex="@stu_num" placeholder="请输入学籍号">
            </div>
            <div class="form-input">
                <input type="text" ms-duplex="@stu_name" placeholder="请输入姓名">
            </div>
            <button type="button" class="am-btn am-btn-success"
                    style="margin-top: 10px;border-radius: 4px" ms-click="list_info">查询
            </button>
        </div>
    </div>
    <div id="content-pl">
        <div :if="table_show" class="table-module  am-padding-top-sm am-padding-bottom-sm">
            <table class="am-table am-table-bordered">
                <thead>
                <tr>
                    <th>
                        序号
                    </th>
                    <th>
                        姓名
                    </th>
                    <th>
                        学籍号
                    </th>
                    <!--ms-for: el in @tbodyThead-->
                    <th>
                        {{el.signName1}}
                    </th>
                    <!--ms-for-end:-->
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <!--ms-for: ($idx,el) in @get_info-->
                <tr>
                    <td>
                        {{$idx+1}}
                    </td>
                    <td>
                        {{el.studentName}}
                    </td>
                    <td>
                        {{el.studentNum}}
                    </td>
                    <!--ms-for: ($index,cl) in @el.percentileOne-->
                    <td>
                        {{cl}}
                    </td>
                    <!--ms-for-end:-->
                    <td>
                        {{el.gradeName}}
                    </td>
                    <td>
                        <a class="tab-btn tab-objection-btn" ms-on-click="dissentClick(el)" title="提异议">
                        </a>
                    </td>
                </tr>
                <!--ms-for-end:-->
                </tbody>
            </table>
        </div>
    </div>

    <!--暂无数据-->
    <div class="no-data" :if="!@table_show">
        <div>
            <img src="../../../../common/images/none.png" alt="">
        </div>
    </div>
</div>

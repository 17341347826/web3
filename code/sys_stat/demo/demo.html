<div ms-controller="demo">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="am-form-group am-u-sm-6">
        <label class="am-u-sm-4 am-form-label">
            选择区县
        </label>
        <div class="am-u-sm-8">
            <select data-duplex-changed="@areaChange" ms-duplex="@area_id">
                <option ms-attr="{value:el.id}" ms-for="el in @area_list">
                    {{ el.district }}
                </option>
            </select>
        </div>
    </div>
    <div class="am-form-group am-u-sm-6">
        <label class="am-u-sm-4 am-form-label">
            选择学校
        </label>
        <div class="am-u-sm-8">
            <select data-duplex-changed="@classChange" ms-duplex="@get_class_id">
                <option ms-attr="{value:el.id}" ms-for="el in @class_list">
                    {{ el.district }}
                </option>
            </select>
        </div>
    </div>
    <div class="am-form-group am-u-sm-6">
        <label class="am-u-sm-4 am-form-label">
            选择年级
        </label>
        <div class="am-u-sm-8">
            <select data-duplex-changed="@semesterChange" ms-duplex="@semester_id">
                <option ms-attr="{value:el.id}" ms-for="el in @semester_list">
                    {{ el.semester_name }}
                </option>
            </select>
        </div>
    </div>
</div>

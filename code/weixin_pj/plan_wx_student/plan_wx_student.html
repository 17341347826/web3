<div ms-important="plan_wx_student" id="plan_wx_student">
    <span  class="current_time hide_none">{{current_time|date("yyyy-MM-dd HH:mm:ss")}}</span>
    <!--<div :if="index==1">可编辑-->
        <!--<div>当前可编辑的年级是:{{yearSemester}}</div>-->
    <!--</div>-->
    <!--<div :if="index==2">不可编辑</div>-->
    <div class="teacher_find_target_con normalPaddding">
        <!--ms-for: (key,el) in @local_ary-->
        <div class="every_stu">
            <div class="stu_info clearfix">
                <span class="float-left">{{key}}</span>
                <span class="float-right">
                    状态
                    <span :if="key == yearSemester">进行中</span>
                    <span :if="key != yearSemester">已完成/未开始</span>
                </span>
            </div>
            <div class="stu_plan">
                <div class="stu_plan1">目标计划</div>
                <div class="stu_plan2">
                    <span :visible="el.tar_targetplan == '' || el.tar_targetplan == null">暂无目标计划</span>
                    <span :visible="el.tar_targetplan != '' && el.tar_targetplan != null">{{el.tar_targetplan | nullCheck_targetplan}}</span>
                </div>
            </div>
            <div class="stu_plan">
                <div class="stu_plan1">实现情况</div>
                <div class="stu_plan2">
                    <span :visible="el.tar_situation == '' || el.tar_situation == null">暂无实现情况</span>
                    <span :visible="el.tar_situation != '' && el.tar_situation != null">{{el.tar_situation | nullCheck_situation}}</span>
                </div>
            </div>
            <div class="stu_plan">
                <div class="stu_plan1">评分</div>
                <div class="stu_plan2">
                    <span :visible="el.score == 666">暂无评分</span>
                    <span :visible="el.score != 666">{{el.score}}</span>
                </div>
            </div>
            <div class="public_btn" :if="@user_type != 3">
                <!--<a :if="key == @yearSemester && index==1 && (!el.hasOwnProperty('score') || el.score == 666)" ms-on-click="@edit(key,el)">我要填写</a>-->
                <a :if="key == @yearSemester && index==1 && (el.tar_situation=='' || el.tar_situation==null)" ms-on-click="@edit(key,el)">我要填写</a>
            </div>
        </div>
        <!--ms-for-end:-->
        <!--暂无数据-->
        <div ms-if="@local_ary.length==0" class="no-data">
            <img src="./../../../common/images/weixin_pj/no_data.png" alt="">
        </div>
    </div>
</div>

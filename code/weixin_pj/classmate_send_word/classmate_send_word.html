<div ms-important="new_stu_comment" id="teacher_term_comment" class="normalPaddding">
    <div class="weui-cells give-out-cells">
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label class="weui-label" for="select1">
                    年级：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" id="select1">
                    <option >
                        {{@grade_name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label class="weui-label" for="select2">
                    班级：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select"  id="select2">
                    <option >
                        {{@class_name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label class="weui-label" for="select3">
                    学年学期：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select"  id="select3"
                        data-duplex-changed="@semesterChange" ms-duplex="@fk_semester">
                    <!--ms-for: el in @semester_list-->
                    <option ms-attr="{value:el.semester_name+'|'+el.semester_index+'|'+el.end_date+'|'+el.start_date+'|'+el.id+'|'+el.remark}">
                        {{el.semester_name}}
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>
    </div>
    <!--内容-->
    <div class="con">
        <!--ms-for: ($index,el) in @data_list-->
        <div class="every_stu">
            <div class="stu_info clearfix">
                <span class="float-left">{{el.name}}</span>
                <span class="float-right">{{el.code}}</span>
            </div>
            <div class="stu_plan">
                <div class="stu_plan1">评语状态</div>
                <div class="stu_plan2">
                    <span :if="el.content=='' || el.content==null">未评</span>
                    <span :if="el.content!='' && el.content!=null">已评</span>
                </div>
            </div>
            <div class="stu_plan">
                <div class="stu_plan1">评语</div>
                <div class="stu_plan2">
                    <span :if="el.content=='' || el.content==null">暂无评语</span>
                    <span :if="el.content!='' && el.content!=null">
                       {{el.content}}
                    </span>
                </div>
            </div>
            <div class="public_btn">
                <!--<a  ms-on-click="@edit_btn(el)">评价/修改</a>-->
                <a :if="@is_fill==1" ms-on-click="@edit_btn(el)">评价/修改</a>
                <a class="color_gray" :if="@is_fill==2">评价/修改</a>
            </div>
        </div>
        <!--ms-for-end:-->
        <!--暂无数据-->
        <div ms-if="@data_list.length==0" class="no-data">
            <img src="./../../../common/images/weixin_pj/no_data.png" alt="">
        </div>
    </div>
</div>

<div ms-important="teacher_find_target" id="teacher_find_target" class="normalPaddding">
    <!--<span :if="is_fill==1">可编辑  当前可编辑的年级 {{yearSemester}}</span>-->
    <!--<span :if="is_fill==2">不可编辑</span>-->
    <span  class="current_time hide_none">{{current_time|date("yyyy-MM-dd HH:mm:ss")}}</span>
    <div class="screen_demo">
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell__bd">
                <select class="weui-select"  data-duplex-changed="@gradeChange" ms-duplex-number="@fk_grade_id">
                    <option ms-attr="{value:el.grade_id}" ms-for="el in @grade_list">
                        {{ el.grade_name }}
                    </option>
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell__bd">
                <select class="weui-select" data-duplex-changed="@classChange" ms-duplex-number="@fk_class_id">
                    <option ms-attr="{value:el.class_id}" ms-for="el in @class_list">
                        {{ el.class_name }}
                    </option>
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select">
            <div class="weui-cell__bd">
                <select class="weui-select" data-duplex-changed="@semesterChange" ms-duplex="@fk_semester">
                    <option value="七年级上">七年级（上）</option>
                    <option value="七年级下">七年级（下）</option>
                    <option value="八年级上">八年级（上）</option>
                    <option value="八年级下">八年级（下）</option>
                    <option value="九年级上">九年级（上）</option>
                    <option value="九年级下">九年级（下）</option>
                </select>
            </div>
        </div>
    </div>
    <div class="teacher_find_target_con">
        <!--ms-for: ($index,el) in @student_list-->
        <div class="every_stu">
            <div class="stu_info clearfix">
                <span class="float-left">{{el.name}}</span>
                <span class="float-right">{{el.code}}</span>
            </div>
            <div class="stu_plan">
                <div class="stu_plan1">目标计划</div>
                <div class="stu_plan2">
                    <span :visible="el.tar_targetplan == ''">暂无目标计划</span>
                    <span :visible="el.tar_targetplan != ''">{{el.tar_targetplan}}</span>
                </div>
            </div>
            <div class="stu_plan">
                <div class="stu_plan1">实现情况</div>
                <div class="stu_plan2">
                    <span :visible="el.tar_situation == ''">暂无实现情况</span>
                    <span :visible="el.tar_situation != ''">{{el.tar_situation}}</span>
                </div>
            </div>
            <div class="stu_plan">
                <div class="stu_plan1">评分</div>
                <div class="stu_plan2">
                    <span :visible="el.score == 666">暂无评分</span>
                    <span :visible="el.score != 666">{{el.score}}</span>
                </div>
            </div>
            <div class="public_btn">
                <a :if="@fk_semester==@yearSemester && (el.hasOwnProperty('id')==true && el.tar_targetplan!='') && is_fill==1" ms-on-click="@edit_btn(el)">我要评价</a>
                <a :if="@fk_semester!=@yearSemester || (el.hasOwnProperty('id')==false && @fk_semester==@yearSemester) || is_fill==2 || (el.hasOwnProperty('id')==true && el.tar_targetplan=='')" class="color_gray">评价/修改</a>
            </div>
        </div>
        <!--ms-for-end:-->
    </div>
</div>

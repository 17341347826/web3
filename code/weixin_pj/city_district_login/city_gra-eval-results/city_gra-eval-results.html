<div ms-important="city_gra-eval-results" id="city_gra-eval-results">
    <div class="weui-cells give-out-cells">
        <!--年级-年级、教师以上-->
        <div class="weui-cell weui-cell_select weui-cell_select-after" :if="@user_level<5">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    年级：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" data-duplex-changed="changGrade" ms-duplex-number="@form.grade_id"
                        ms-rules="{required:true}">
                    <!--ms-for: el in @grade_lists-->
                    <option ms-attr="{value:el.id}">
                        {{el.grade_name}}
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>
        <!--年级-年级、教师及以下-->
        <div class="weui-cell weui-cell_select weui-cell_select-after" :if="@user_level>=5">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    年级：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" data-duplex-changed="changGrade" ms-duplex-number="@form.grade_id"
                        ms-rules="{required:true}">
                    <!--ms-for: el in @grade_lists-->
                    <option ms-attr="{value:el.grade_id}">
                        {{el.grade_name}}
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>
        <!--区县-->
        <div class="weui-cell weui-cell_select weui-cell_select-after" :if="@user_level<3">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    区县：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" data-duplex-changed="changeArea" ms-duplex="@cur_area" ms-rules="{required:true}">
                    <option ms-attr="{value:''}">
                        请选择区县
                    </option>
                    <!--ms-for: el in @area_lists-->
                    <option ms-attr="{el.district}">
                        {{ el.district }}
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>
        <!--学校-->
        <div class="weui-cell weui-cell_select weui-cell_select-after" :if="@user_level<4">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    学校：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" data-duplex-changed="changSchool" ms-duplex="@cur_school_id"
                        ms-rules="{required:true}">
                    <option ms-attr="{value:''}">
                        请选择学校
                    </option>
                    <!--ms-for: el in @school_lists-->
                    <option ms-attr="{value:el.value.split('|')[0]}">
                        {{ el.name }}
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>
        <!--班级--年级、教师以上-->
        <div class="weui-cell weui-cell_select weui-cell_select-after" :if="@user_level<5">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    班级：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" data-duplex-changed="@changeClass" ms-duplex-number="@cur_class_id">
                    <option ms-attr="{value:''}">
                        请选择班级
                    </option>
                    <!--ms-for: el in @class_lists-->
                    <option ms-attr="{value:el.id}">
                        {{el.class_name}}
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>
        <!--班级-年级、教师及以下-->
        <div class="weui-cell weui-cell_select weui-cell_select-after" :if="@user_level>=5">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    班级：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" data-duplex-changed="@changeClass" ms-duplex-number="@cur_class_id">
                    <option ms-attr="{value:''}">
                        请选择班级
                    </option>
                    <!--ms-for: el in @class_lists-->
                    <option ms-attr="{value:el.class_id}">
                        {{el.class_name}}
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>
        <!--等级-->
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    等级：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" data-duplex-changed="@rankChange" ms-duplex-string="@form.rank">
                    <option ms-attr="{value:''}">
                        请选择等级
                    </option>
                    <!--ms-for: el in @rank_count_arr-->
                    <option ms-attr="{value:el.c_rank}">
                        {{el.c_rank}}级
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>
        <!--学籍号-->
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">学籍号</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" ms-duplex="@student_num" ms-blur="@num_change()"
                       type="text" placeholder="请输入学籍号">
            </div>
        </div>
        <!--姓名-->
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" ms-duplex="@student_name" ms-blur="@name_change()"
                       type="text" placeholder="请输入姓名" >
            </div>
        </div>
    </div>
    <div class="weui-cells give-out-cells table-wx">
        <div class="weui-cell weui-flex table-tc" ms-if="@get_info.length > 0">
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    序号
                </p>
            </div>
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    姓名
                </p>
            </div>
            <div class="weui-cell__bd weui-flex__item code_width">
                <p>
                    学籍号
                </p>
            </div>

            <div class="weui-cell__bd weui-flex__item">
                <p>
                    综合评价
                </p>
            </div>
            <!--<div class="weui-cell__bd weui-flex__item">-->
            <!--<p>-->
            <!--毕业档案-->
            <!--</p>-->
            <!--</div>-->
        </div>
        <!--ms-for: ($idx,el) in @get_info-->
        <div class="weui-cell weui-flex table_font table-tc" ms-on-click="@get_detail(el.code)">
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    {{$idx+1}}
                </p>
            </div>
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    {{el.stu_name}}
                </p>
            </div>
            <div class="weui-cell__bd weui-flex__item code_width">
                {{el.stu_num}}
            </div>
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    {{el.rank}}
                </p>
            </div>
            <!--<div class="weui-cell__bd weui-flex__item">-->
            <!--<p>-->
            <!--<a href="javascript:;" >-->
            <!--<i class="iconfont icon-chakan">-->
            <!--</i>-->
            <!--</a>-->
            <!--</p>-->
            <!--</div>-->
        </div>
        <!--ms-for-end:-->
        <!--暂无数据-->
        <div ms-if="@get_info.length==0" class="no-data">
            <img src="./../../../common/images/weixin_pj/no_data.png" alt="">
        </div>
    </div>
</div>

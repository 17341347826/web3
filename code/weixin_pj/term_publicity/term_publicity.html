<div id="term_publicity" ms-important="term_publicity">
    <div class="weui-cells">
        <div class="weui-cell weui-cell_select weui-cell_select-after">
            <div class="weui-cell__hd">
                <label class="weui-label" for="select1">
                    年级：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select" data-duplex-changed="@gradeChange()" id="select1"
                        ms-duplex="@grade_info">
                    <!--ms-for: el in @teach_class_list-->
                    <option ms-attr="{value:el.grade_id+'|'+el.grade_name}">
                        {{el.grade_name}}
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after"
             :visible="@pub_range == 1 || @pub_range == 3 || @pub_range == 0">
            <div class="weui-cell__hd">
                <label class="weui-label" for="select2">
                    班级：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select"  id="select2" data-duplex-changed="@classChange" ms-duplex="@class_id">
                    <!--ms-for: el in @class_list-->
                    <option ms-attr="{value:el.class_id}">
                        {{el.class_name | class_ban}}
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>
        <div class="weui-cell weui-cell_select weui-cell_select-after"
             :visible="@pub_range == 2">
            <div class="weui-cell__hd">
                <label class="weui-label" for="select3">
                    班级：
                </label>
            </div>
            <div class="weui-cell__bd">
                <select class="weui-select"  id="select3" data-duplex-changed="@classChange" ms-duplex="@class_id">
                    <!--ms-for: el in @class_list-->
                    <option ms-attr="{value:el.id}">
                        {{el.class_name | class_ban}}
                    </option>
                    <!--ms-for-end:-->
                </select>
            </div>
        </div>

    </div>
    <div class="weui-cells"  ms-if="@get_info.length>0">
        <div class="weui-cell weui-flex table-tc">
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    姓名
                </p>
            </div>
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    学籍号
                </p>
            </div>

            <div class="weui-cell__bd weui-flex__item">
                <p>
                    等级
                </p>
            </div>
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    我有异议
                </p>
            </div>
        </div>
 
        <!--ms-for: $idx,el in @get_info-->
        <div class="weui-cell weui-flex table_font table-tc" ms-on-click="@dissentClick(el)">
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    {{el.studentName}}
                </p>
            </div>
            <div class="weui-cell__bd weui-flex__item">
                {{el.studentNum | mtruncate(3,3)}}
            </div>
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    {{el.gradeName}}
                </p>
            </div>
            <div class="weui-cell__bd weui-flex__item">
                <p>
                    <a href="javascript:;" ms-on-click="@dissentClick(el)">
                        <i class="term-public-btn">
                        </i>
                    </a>
                </p>
            </div>
        </div>
        <!--ms-for-end:-->
        <!--<div class="weui-cell weui-flex" ms-if="@get_info.length==0">-->
            <!--<div class="weui-cell__bd weui-flex__item no-msg">-->
                <!--暂无信息-->
            <!--</div>-->
        <!--</div>-->
    </div>
    <!--暂无数据-->
    <div ms-if="@get_info.length==0" class="no-data">
        <img src="./../../../common/images/weixin_pj/no_data.png" alt="">
    </div>
    <div class="weui-loadmore" ms-if="@is_show_loader_more">
        <i class="weui-loading">
        </i>
        <span class="weui-loadmore__tips">
   正在加载
  </span>
    </div>
</div>

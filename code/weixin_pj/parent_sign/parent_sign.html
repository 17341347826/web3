<div id="sign-content" ms-important="wx_sign">
    <div class="weui-cells__title">
        家长注册
    </div>
    <!--<div class="weui-cells__tips attention">-->
        <!--注：学生、教师、教育单位账户由系统统一分配，不需要注册-->
    <!--</div>-->
    <div class="weui-cells weui-cells_form">
        <!--用户名-->
        <!--<div class="weui-cell">-->
        <!--<div class="weui-cell__hd">-->
        <!--<label class="weui-label">-->
        <!--用  户 名  :-->
        <!--</label>-->
        <!--</div>-->
        <!--<div class="weui-cell__bd">-->
        <!--<input class="weui-input" id="userName" ms-duplex="@signData.userName" ms-on-blur="@userName_check()" placeholder="请输入用户名" type="text"/>-->
        <!--</div>-->
        <!--</div>-->
        <!--&lt;!&ndash;<div class="prompt">1到20位字母、数字、字母+数字、邮箱地址</div>&ndash;&gt;-->
        <!--<div class="weui-cell prompt-content">-->
        <!--<div class="weui-cell__bd prompt">-->
        <!--1到20位字母、数字、字母+数字、邮箱地址-->
        <!--</div>-->
        <!--</div>-->
        <!--手机号-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    手  机 号  :
                </label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="phone" ms-duplex="@signData.phone" ms-on-keyup="@phone_ident" ms-on-blur="@phone_check()" placeholder="请输入手机号" type="text"/>
            </div>
        </div>
        <div class="weui-cell prompt-content">
            <div class="weui-cell__bd prompt">
                请注意：家长的【登录账号】就是【手机号】
            </div>
        </div>
        <!--姓名-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    姓       名  :
                </label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="parName" ms-duplex="@signData.parName" ms-on-blur="@parName_check()" placeholder="请输入姓名" type="text"/>
            </div>
        </div>
        <div class="weui-cell prompt-content">
            <div class="weui-cell__bd prompt">
                请输入中文
            </div>
        </div>
        <!--子女-->
        <!--ms-for:($index,el) in @stu_info-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    子女姓名  :
                </label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" ms-duplex="el.stu_name" placeholder="请输入子女姓名" type="text"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    学  籍 号  :
                </label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" ms-duplex="el.stu_num" placeholder="请输入子女学籍号" type="text"/>
            </div>
        </div>
        <!--ms-for-end:-->
        <div class="button_sp_area kids-btn">
            <a class="weui-btn weui-btn_mini weui-btn_primary" href="javascript:;" ms-on-click="@addKid_check()">
                增加
            </a>
            <a class="weui-btn weui-btn_mini weui-btn_default" href="javascript:;" ms-on-click="@delete_check()">
                删除
            </a>
        </div>
        <!--密码-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    输入密码  :
                </label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="inputPwd" ms-duplex="@signData.inputPwd" ms-on-blur="@inputPwd_check()" placeholder="请输入密码" type="password"/>
            </div>
        </div>
        <div class="weui-cell prompt-content">
            <div class="weui-cell__bd prompt">
                6到16字母、数字或组合
            </div>
        </div>
        <!--确认密码-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    确认密码  :
                </label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="insurePwd" ms-duplex="@signData.insurePwd" ms-on-blur="@insurePwd_check()" placeholder="请再次输入密码" type="password"/>
            </div>
        </div>
        <!--验证码-->
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">
                    验  证 码  :
                </label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input"  id="identifying" placeholder="请输入短信验证码" ms-duplex="@signData.identfy" ms-on-blur="@identfy_check()" type="text"/>
            </div>
        </div>
        <div class="button_sp_area kids-btn">
            <span class="weui-btn weui-btn_mini weui-btn_primary identfy" id="identfy-none" :if="@ident_type==0">获取验证码</span>
            <a class="weui-btn weui-btn_mini weui-btn_primary identfy" id="identfy-one" :if="@ident_type==1" href="javascript:;" ms-on-click="@identOne">
                获取验证码
            </a>
            <span class="weui-btn weui-btn_mini weui-btn_primary identfy" id="identfy-two" data-am-modal-confirm :if="@ident_type==2">{{@countdown}}秒</span>
            <a class="weui-btn weui-btn_mini weui-btn_primary identfy" id="identfy-three" data-am-modal-confirm :if="@ident_type==3" ms-on-click="@identThree">重新发送</a>
        </div>
    </div>
    <div class="weui-cells__tips" ms-visible="@msg != ''" style="color:red;text-align: center;font-size: 1em;">
        {{@msg}}
    </div>
    <div class="weui-cells__tips" ms-visible="@retMsg!='' && @msg== ''" style="color:red;text-align: center;font-size: 1em;">
        {{@retMsg}}
    </div>
    <!--提交-->
    <div class="sign-btn">
        <a class="weui-btn weui-btn_primary" href="javascript:;" ms-on-click="@sign()">
            注册
        </a>
    </div>
    <!--<div class="weui-cells__tips attention">-->
        <!--注：提交后将在学生端由学生进行确认，确认后家长账户即注册成功，方可使用-->
    <!--</div>-->
</div>

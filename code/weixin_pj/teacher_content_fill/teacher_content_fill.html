<div id="teacher_content_fill" ms-important="teacher_content_fill">
    <div class="weui-loadmore" :visible="@student_arr_x.length == 0">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载,请稍等</span>
    </div>
    <div :visible="@student_arr_x.length > 0">
        <div class="pro_info">
            <p>当前评价内容:{{@add_answer.pj_subject}}({{@every_value}}分)</p>
        </div>
        <div class="t_con_box">
            <!--ms-for: $idx,el in @student_arr_x-->
            <div class="content_con">
                <div class="con_flex">
                    <span>{{el.pj_cover_name}}({{el.my_value}}分)【{{$idx+1}}】</span>
                    <span class="text_right">{{el.pj_cover_name_num}}</span>
                </div>
                <p class="three_index">
                    <span class="left_span">日常表现加分  {{el.everyday_add}}次</span>
                    <span class="center_span">日常表现减分  {{el.everyday_minus}}次</span>
                    <span class="right_span">写实活动  {{el.xs}}次</span>
                </p>
                <div>
                    <div class="input_div">
                        <!--<input type="text" ms-duplex="el.pj_value" ms-on-blur="blur_input(el)">-->
                        <input ms-duplex="el.pj_value"  ms-on-blur="@blur_input(el,$idx)" type="text"/>
                    </div>
                </div>
            </div>
            <!--ms-for-end:-->
            <div class="public_btn_big normalPaddding">
                <a ms-on-click="@value_click">提交</a>
            </div>
        </div>
    </div>

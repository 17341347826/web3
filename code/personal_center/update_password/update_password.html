<div class="am-g" id="update_password" ms-important="update_password">
    <div class="update_title">
        <span>
            <img src="../../../common/images/update_pwd.png" alt="">
            密码设置
        </span>
    </div>
    <div class="update_content">
        <form class="am-form am-form-horizontal" ms-validate="@validate">
            <div class="am-form-group">
                <div>
                    <input ms-duplex="old_pwd" placeholder="请输入您的旧密码" type="password"/>
                </div>
            </div>
            <div class="am-form-group">
                <div style="position: relative">
                    <input ms-duplex="new_pwd" ms-focus="@msgNull()"
                           placeholder="请输入新密码(8-16位且包含大写、小写、数字、特殊字符至少3种)" type="password"/>
                    <div  :if="@span_num==1" style="position: absolute;right: -103%;top:-5px;">请注意:8-16位且包含大写、小写、数字、特殊字符至少3种</div>
                    <div  :if="@span_num==3" style="position: absolute;right: -54%;top:-5px;">请注意:与旧密码相同</div>
                </div>
            </div>
            <div class="am-form-group">
                <div  style="position: relative">
                    <input ms-duplex="sure_new_pwd" ms-focus="@msgNull()" placeholder="请确认新密码"
                           type="password"/>
                    <div :if="@span_num==2" style="position: absolute;right: -54%;top:-5px;">请注意:两次输入的密码不一致</div>
                </div>
            </div>
        </form>
        <div class="btns am-text-center">
            <button type="button" class="am-btn-primary" ms-click="@save_click()">保存</button>
        </div>
    </div>
</div>

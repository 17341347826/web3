<div class="am-g" id="bind_mailbox" ms-important="bind_mailbox">
    <div class="update_title">
        <span>
            <img src="../../../common/images/update_pwd.png" alt="">
            <span :visible="@type == 1">设置邮箱</span>
            <span :visible="@type == 2">修改邮箱</span>
        </span>
    </div>
    <div class="update_content">
        <form class="am-form am-form-horizontal">
            <!--邮箱地址-->
            <div class="am-form-group">
                <div class="parent-phone">
                    <!--<input type="text" id="mail" placeholder="请输入邮箱地址" ms-duplex="@extend.email"-->
                            <!--ms-on-blur="@mail_check()">-->
                    <!--<span class="additional-infor" :if="@mail_type == 1">邮箱地址不正确</span>-->
                    <input type="text" id="mail" placeholder="请输入邮箱地址" ms-duplex="@extend.email">
                    <span class="additional-infor" :if="@mail_type == 1">{{@mail_msg}}</span>
                </div>
            </div>
        </form>
        <div class="btns am-text-center">
            <button type="button" class="am-btn-primary" ms-click="@save_click()">保存</button>
        </div>
    </div>
</div>

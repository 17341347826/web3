<div ms-important="create_practice" id="create_practice" class="hide_scroll">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div>
        <div  class="create_practice-content">
            <div class="clearfix p-line-float">
                <div class="am-fl">
                    <div class="p-name-float">关联年级</div>
                    <div class="p-input-float" :if="@is_update == 0">
                        <select ms-duplex-number="@data.fk_nj_id" data-duplex-changed="@gradeChange">
                            <option ms-attr="{value:el.value}" ms-for="el in @grade_list">
                                {{ el.name }}
                            </option>
                        </select>
                    </div>
                    <div class="p-input-float"  :if="@is_update == 1">
                        <select disabled>
                            <option>{{data.njmc}}</option>
                        </select>
                    </div>
                </div>
                <div class="am-fr">
                </div>
            </div>
            <div class="p-line" :visible="@level == 4">
                <div class="p-name">指导教师</div>
                <div class="p-input">
                    <select class="js-example-basic-single" id="select_teacher" ms-duplex="@teacher_info"  multiple="multiple">
                        <option value="0">
                            请选择
                        </option>
                        <option ms-attr="{value:el.guid+'|'+el.teacher_name}" ms-for="el in @teacher_arr">
                            {{ el.teacher_name }}-{{el.teacher_num}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="clearfix p-line-float">
                <div class="am-fl">
                    <div class="p-name-float">评价维度</div>
                    <div class="p-input-float">
                        <!--
                            记录类型 1作品2品德3成就4实践5艺术活动6研究型学习7身心健康8日常表现
                        -->
                        <select ms-duplex-number="@data.jllx" data-duplex-changed="@typeChange">
                            <option value="0">请选择</option>
                            <option value="2">思想品德</option>
                            <option value="6">学业水平</option>
                            <option value="5">艺术素养</option>
                            <option value="7">身心健康</option>
                            <option value="4">社会实践</option>
                        </select>
                    </div>
                </div>
                <div class="am-fr">
                    <div class="p-name-float">活动类型</div>
                    <div class="p-input-float">
                        <select ms-duplex="@data.lx">
                            <option ms-attr="{value:el.type_name}" ms-for="el in @lx_list">
                                {{ el.type_name }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="p-line">
                <div class="p-name">活动主题</div>
                <div class="p-input">
                    <input type="text" ms-duplex="data.bt">
                </div>
            </div>
            <div class="p-line-max">
                <div class="p-name-max">内容描述</div>
                <div class="p-input-max">
                    <textarea ms-duplex="data.hdjj"></textarea>
                </div>
            </div>
            <div class="p-line">
                <div class="p-name">报名时间</div>
                <div class="p-input clearfix">
                    <div class="am-fl" style="width: 40%">
                        <input type="text" class="am-form-field" id="start_time_x"
                               ms-attr="{value:@data.bm_kssj}" ms-on-focus="@get_start_date_x" ms-on-click="@start_click_x" readonly="" style="width: 80%;">
                    </div>
                    <div class="am-fl" style="width:40%">
                        <input type="text" class="am-form-field" id="end_time_x"
                               ms-attr="{value:@data.bm_jssj}" ms-on-focus="@get_end_date_x" ms-on-click="@end_click_x" readonly="" style="width: 80%;">
                    </div>
                </div>
            </div>
            <div class="p-line" :if="@data.bm_jssj != ''">
                <div class="p-name">开展时间</div>
                <div class="p-input clearfix">
                    <div class="am-fl" style="width: 40%">
                        <input type="text" class="am-form-field" id="start_time"
                               ms-attr="{value:@data.hd_kssj}" ms-on-focus="@get_start_date" ms-on-click="@start_click" readonly="" style="width: 80%;">
                    </div>
                    <div class="am-fl" style="width:40%">
                        <input type="text" class="am-form-field" id="end_time"
                               ms-attr="{value:@data.hd_jssj}" ms-on-focus="@get_end_date" ms-on-click="@end_click" readonly="" style="width: 80%;">
                    </div>
                </div>
            </div>
            <div class="p-line-img">
                <div class="p-name">上传封面</div>
                <div class="p-img">
                    <div>
                        <img :visible="!up_img" src="../../../common/images/cover.png" alt="">
                        <img :visible="up_img" ms-attr="{src:@up_img}" alt="">
                    </div>
                    <a id="report" class="report" ms-on-click="@add_img">
                        修改封面
                        <!--<span>上传图片</span>-->
                        <!--<input type="file"  id="chooseImage-head" ms-on-change="@file_change_head">-->
                    </a>
                </div>
            </div>
            <!--裁剪封面-->
            <div class="am-modal am-modal-confirm" tabindex="-1" id="head-confirm">
                <div class="am-modal-dialog" :class="[(@img_src ? 'width_':'')]" >
                    <div class="am-modal-hd">请上传封面</div>
                    <div class="am-modal-bd">
                        <div style="border-top:2px dashed lightgray;" class="am-margin-top-lg">
                            <form class="am-padding-top-lg am-padding-bottom-lg" enctype="multipart/form-data" method="post" id='formBox-head' name="form">
                                <a href="javascript:;" class="a-upload">
                                    <input type="file" name="file" id="chooseImage-head" ms-on-change="@file_change_head">选择文件
                                </a>
                            </form>
                            <div id="content-head" :if="@img_src" class="am-padding-top-sm">
                                <div class="container">
                                    <section class="copy">
                                        <div class="figure-wrapper">
                                            <figure class="image-container target">
                                                <img ms-attr="{src:@img_src}" alt="DomoKun" id="target-head">
                                            </figure>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <p style="color:red;">{{@msg}}</p>
                        </div>
                    </div>
                    <div class="am-modal-footer">
                        <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                        <span class="am-modal-btn"  ms-on-click="@up_head">确定</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="a-p-btns">
        <div class="btns">
            <button type="button" class="am-btn-default"  ms-on-click="@back()">取消</button>
            <button type="button" class="am-btn-primary" ms-click="@ajax_add">提交</button>
        </div>
    </div>
</div>

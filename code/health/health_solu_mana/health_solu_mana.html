<div ms-important="health_solu_mana" id="health_solu_mana">
    <!--<xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>-->
    <div class='first-index clearfix'>
        <div class="am-fl">
            <div class="am-fl" ms-on-click="@test_project()">测评项目</div>
            <div class="chosen am-fl">测评方案</div>
            <div class="am-fl"  ms-on-click="@test_task()">测评任务</div>
        </div>
    </div>
    <div class="common-select" >
        <div class="search-cont clearfix">
            <div class="select">
                <div class="old-select">
                    <select class="select-disabled" ms-duplex-number="@extend.due_grade" disabled>

                        <option ms-attr="{value:@extend.due_grade}">
                            {{@grade_name}}
                        </option>
                    </select>
                </div>
            </div>
            <!--创建方案-->
            <div class="click_btn" ms-click="@create_scheme"  :if="@params.ident_type == 0">
                <img src="../../../../common/images/icon/add_schemem.png"/>
                <span>创建方案</span>
            </div>
        </div>
    </div>
    <div class="list-con">
        <div class="table-module">
            <xmp ms-widget="{is:'ms-ele-table',url:@url,data:@data,is_init:true,params:@params,remember:@remember,extend:@extend,theadTh:@theadTh,cbopt:@cbopt,params:@params}">
            </xmp>
        </div>
    </div>
</div>

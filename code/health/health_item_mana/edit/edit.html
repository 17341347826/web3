<div ms-important="health_item_edit" id="health_item_edit">
    <div class="am-u-am-12" style="margin-top: -20px;">
        <div class="am-u-sm-12">
            <!--ms-for: ip,item in @form_list-->
            <div ms-css="{width:item.ext.length!=0?1200:600}" style="float:left;padding: 15px;margin: 10px auto 15px auto;">
                <div style="background-color: white;border-radius:10px;padding: 15px;">
                    <div class="am-g">
                    </div>
                    <div class="am-g">
                        <div ms-class="[item.ext.length!=0?'am-u-sm-6':'']">
                            <h3 style="margin: 0px;">
                                基本信息:
                            </h3>
                        </div>
                    </div>
                    <div class="am-g" style="margin-top:10px;">
                      <span style="margin-left: 15px;color:#a2a2a2;">
                           名字:
                            <input ms-duplex="item.name" type="text"/>
                      </span>
                        <span style="margin-left: 15px;;color:#a2a2a2;">
                            单位:
                           <input ms-duplex="item.unit" type="text"/>
                        </span>
                    </div>
                    <div class="am-g">
                        <div ms-class="[item.ext.length!=0?'am-u-sm-6':'']">
                            <h3 style="margin: 0px;">
                                评分标准:
                            </h3>
                        </div>
                        <div class="am-u-sm-6" ms-visible="item.ext.length!=0">
                            <h3 style="margin: 0px;">
                                加分标准:
                            </h3>
                        </div>
                    </div>
                    <div ms-class="[item.ext.length!=0?'am-u-sm-6':'am-u-sm-12']" style="margin-top:10px;">
                        <div class="am-g" style="overflow-y: visible;overflow: visible;overflow-x: hidden">
                            <table class="am-table am-table-radius am-table-compact" style="margin-bottom: -1px;">
                                <thead>
                                <tr>
                                    <th style="width:80px;">
                                        初一
                                    </th>
                                    <th style="width:80px;">
                                        初二
                                    </th>
                                    <th style="width:80px;">
                                        初三
                                    </th>
                                    <th style="width:80px;">
                                        分值
                                    </th>
                                    <th style="width:80px;">
                                        等级
                                    </th>
                                    <th style="">
                                        操作
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="am-g" style="height:350px;overflow-y: visible;overflow: visible;overflow-x: hidden">
                            <table class="am-table am-table-radius am-table-compact" style="text-align: center">
                                <tbody>
                                <!--ms-for: pos,si in @item.strand-->
                                <tr style="height:15px;line-height:15px;">
                                    <td style="width:80px;">
                                        {{ si.g7 }}
                                    </td>
                                    <td style="width:80px;">
                                        {{ si.g8 }}
                                    </td>
                                    <td style="width:80px;">
                                        {{ si.g9 }}
                                    </td>
                                    <td style="width:80px;">
                                        {{ si.score }}
                                    </td>
                                    <td style="width:80px;">
                                        {{ si.lev }}
                                    </td>
                                    <td style="">
                                        <button class="am-btn am-btn-sm am-btn-default" ms-on-click="@del_strand(ip, pos)">
                                            <i class="am-icon-cog">
                                            </i>
                                            删除
                                        </button>
                                    </td>
                                </tr>
                                <!--ms-for-end:-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="am-u-sm-6" ms-visible="item.ext.length!=0">
                        <div class="am-g" style="overflow-y: visible;overflow: visible;overflow-x: hidden">
                            <table class="am-table am-table-radius am-table-compact" style="margin-bottom: -1px;">
                                <thead>
                                <tr>
                                    <th style="width:100px;">
                                        初一
                                    </th>
                                    <th style="width:100px;">
                                        初二
                                    </th>
                                    <th style="width:100px;">
                                        初三
                                    </th>
                                    <th style="width:100px;">
                                        分值
                                    </th>
                                    <th style="">
                                        操作
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="am-g" style="height:350px;overflow-y: visible;overflow: visible;overflow-x: hidden">
                            <table class="am-table am-table-radius am-table-compact" style="text-align: center">
                                <tbody>
                                <!--ms-for: pos,si in @item.ext-->
                                <tr style="height:15px;line-height:15px;">
                                    <td style="width:100px;">
                                        {{ si.g7 }}
                                    </td>
                                    <td style="width:100px;">
                                        {{ si.g8 }}
                                    </td>
                                    <td style="width:100px;">
                                        {{ si.g9 }}
                                    </td>
                                    <td style="width:100px;">
                                        {{ si.score }}
                                    </td>
                                    <td style="">
                                        <button class="am-btn am-btn-sm am-btn-default" ms-on-click="@del_ext(ip, pos)">
                                            <i class="am-icon-cog">
                                            </i>
                                            删除
                                        </button>
                                    </td>
                                </tr>
                                <!--ms-for-end:-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--<div align="center" class="am-g" style="padding-top: 25px;">-->
                        <!--<a class="am-btn am-btn-primary am-btn-sm" ms-on-click="@save_as(ip, item)">-->
                            <!--保存-->
                        <!--</a>-->
                        <!--<a class="am-btn am-btn-default am-btn-sm" ms-on-click="@cancle()" style="margin-left: 10px;">-->
                            <!--取消-->
                        <!--</a>-->
                    <!--</div>-->
                    <div class="btns">
                        <button type="button" class="am-btn-default" ms-on-click="@cancle()">取消</button>
                        <button type="button" class="am-btn-primary" ms-on-click="@save_as(ip, item)">提交</button>
                    </div>
                </div>
            </div>
            <!--ms-for-end:-->
        </div>
    </div>
</div>

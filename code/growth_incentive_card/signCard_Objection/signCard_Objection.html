<div ms-important="signCard_Objection" id="signCard_Objection">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <!--筛选条件-->
    <div class="common-select" >
        <div class="search-cont clearfix">
            <!--年级-->
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="@gradeChange()" ms-duplex="@extend.gradeId">
                        <!--ms-for: el in @grade_list-->
                        <option ms-attr="{value:el.grade_id}">
                            {{el.grade_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--班级-->
            <div class="select">
                <div class="old-select">
                    <select ms-duplex="@extend.classId">
                        <!--ms-for: el in @class_list-->
                        <option ms-attr="{value:el.class_id}">
                            {{el.class_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class='list-con'>
        <div class="table-module">
            <xmp ms-widget="{is:'ms-ele-table',remember:false,url:@url,data:@data,extend:@extend,is_init:@is_init,theadTh:@theadTh,cbopt:@cbopt}"></xmp>
        </div>
    </div>
    <!--标志性卡查看-->
    <div class="am-modal am-modal-prompt" tabindex="-1" id="card-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <div class="model-text">
                    <p class="stu-name">{{@stu_name}}</p>
                    <p class="card-date">{{@card_year}}年{{@card_month}}月{{@card_day}}号</p>
                </div>
                <div class="card-div">
                    <img class="card-photo" ms-if="@imageUrl != ''" ms-attr="{src:@imageUrl}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

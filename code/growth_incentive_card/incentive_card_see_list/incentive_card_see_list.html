<div ms-important="incentive_card_see_list" id="incentive_card_see_list">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="stu-info">
                  <span>
               年级：
              </span>
        <span class="am-margin-right-xs">
               {{@other.grade_name}}
              </span>
        <span>
               班级：
              </span>
        <span class="am-margin-right-xs">
               {{@other.class_name}}
              </span>
        <span>
               姓名：
              </span>
        <span class="am-margin-right-xs">
               {{@other.name}}
              </span>
        <span>
               学籍号：
              </span>
        <span>
               {{@other.code}}
              </span>
        <span class="return-back" :click="@return_back()">
               返回
              </span>
    </div>
    <!--筛选条件-->
    <div class="common-select" >
        <div class="search-cont clearfix">
            <!--评价卡名称-->
            <div class="form-input">
                <input ms-duplex="@other.card_name" ms-on-blur="@nameExtend()" placeholder="请输入评价卡名称" type="text"/>
            </div>
            <!--发卡主体-->
            <div class="select">
                <div class="old-select">
                    <select ms-duplex="@extend.user_type">
                        <option ms-attr="{value:''}">
                            请输入发卡主体
                        </option>
                        <option ms-attr="{value:1}">
                            教师
                        </option>
                    </select>
                </div>
            </div>
            <!--开始时间-->
            <div class="form-input">
                <input data-am-datepicker="" id="my-datepicker"
                       ms-attr="{value:@other.start_time}" ms-on-focus="@getCompleteDate"
                       ms-rules="{required:true}" readonly
                       required="" type="text" placeholder="请输入开始日期"/>
            </div>
            <!--结束时间-->
            <div class="form-input">
                <input data-am-datepicker="" id="my-datepickers"
                       ms-attr="{value:@other.end_time}" ms-on-focus="@getCompleteDates"
                       ms-rules="{required:true}"
                       required="" type="text" readonly placeholder="请输入结束日期"/>
            </div>
        </div>
    </div>
    <div class='list-con'>
        <xmp ms-widget="{is:'ms-ele-table',remember:false,url:@url,data:@data,extend:@extend,is_init:@is_init,theadTh:@theadTh,cbopt:@cbopt}">
        </xmp>
    </div>
    <!--标志性卡查看-->
    <div class="am-modal am-modal-prompt" tabindex="-1" id="card-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <div class="model-text">
                    <p class="stu-name">{{@stu_name}}</p>
                    <p class="card-date">{{@card_year}}年{{@card_month}}月{{@card_day}}号</p>
                </div>
                <div class="card-div">
                    <img class="card-photo" ms-if="@imageUrl != ''" ms-attr="{src:@imageUrl}" alt="">
                </div>
            </div>
        </div>
    </div>
</div>

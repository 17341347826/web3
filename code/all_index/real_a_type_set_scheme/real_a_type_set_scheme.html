<div ms-important="real_a_type_set_scheme" id="real_a_type_set_scheme">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="first-index">
        <div class="clearfix">
            <div :class="['am-fl',(@sit_type == 1 ? 'chosen':'')]" :click="@sit_change(1)">
                类型设置
            </div>
            <div :class="['am-fl',(@sit_type == 2 ? 'chosen':'')]" :click="@sit_change(2)">
                上传数量设置
            </div>
            <div :class="['am-fl',(@sit_type == 3 ? 'chosen':'')]" :click="@sit_change(3)">
                积分规则设置
            </div>
            <!--<div :class="['am-fl',(@sit_type == 4 ? 'chosen':'')]" :click="@sit_change(4)">-->
                <!--任务开发时间设置-->
            <!--</div>-->
            <div :class="['am-fl',(@sit_type == 5 ? 'chosen':'')]" :click="@sit_change(5)">
                个性特长
            </div>
        </div>
    </div>
    <div class="common-select" >
        <div class="search-cont clearfix">
            <!--创建方案-->
            <div class="click_btn" :click="@create_type">
                <img src="../../../../common/images/icon/add_schemem.png"/>
                <span>增加类型</span>
            </div>
        </div>
    </div>
    <div class="list-con">
        <div class="table-module">
            <xmp ms-widget="{is:'ms-ele-table',url:@url,data:@data,is_init:@is_init,remember:@remember,extend:@extend,theadTh:@theadTh,cbopt:@cbopt,params:@params}">
            </xmp>
        </div>
    </div>
</div>

<!--市管理 or 区管理查看方案列表-->
<div class="am-g ipm"  id="item_programme_management_scheme" ms-important="table">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div :visible="@url_type == 1" class='first-index clearfix'>
        <div class="am-fl">
            <div class="am-fl" ms-on-click="@go_href">自评任务</div>
            <div class="chosen am-fl">自评方案</div>
        </div>
    </div>
    <div :visible="@url_type == 2" class='first-index clearfix'>
        <div class="am-fl">
            <div class="am-fl" ms-on-click="@go_href">组评任务</div>
            <div class="am-fl chosen">组评方案</div>
            <div class="am-fl" ms-on-click="@go_href(0)">分组参数</div>
        </div>
    </div>
    <div :visible="@url_type == 3" class='first-index clearfix'>
        <div class="am-fl">
            <div class="am-fl" ms-on-click="@go_href">班评任务</div>
            <div class="am-fl chosen">班评方案</div>
        </div>
    </div>
    <div class="common-select" >
        <div class="search-cont clearfix">
            <div class="select">
                <div class="old-select" :visible="@level == 4">
                    <select ms-duplex-number="@extend.plan_gradeid" disabled>
                        <option ms-attr="{value:@extend.plan_gradeid}">
                            {{@grade_name}}
                        </option>
                    </select>
                </div>
                <div class="old-select" :visible="@level != 4">
                    <select ms-duplex-number="@extend.plan_gradeid">
                        <option value="">
                            请选择年级
                        </option>
                        <option ms-attr="{value:@change_remark(el.remark)}" ms-for="el in @request_data.grade_arr">
                            {{ el.remark }}
                        </option>
                    </select>
                </div>
            </div>
            <!--创建方案-->
            <div class="click_btn" :click="@school_add_programme" :visible="@params.user_type == 0">
                <img src="../../../../common/images/icon/add_schemem.png"/>
                <span>创建方案</span>
            </div>
        </div>
    </div>
    <div id="item-con">
        <div class="table_module">
            <xmp ms-widget="{is:'ms-ele-table',url:@url,data:@data,is_init:@is_init,remember:@remember,extend:@extend,theadTh:@theadTh,cbopt:@cbopt,params:@params}">
            </xmp>
        </div>
    </div>
</div>

<div ms-important="e_list" id="e_list">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <!--筛选条件-->
    <div class="common-select" >
        <div class="search-cont clearfix">

            <!--年级-->
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="@gradeChange()" ms-duplex-number="@grade_info">
                        <!--ms-for: el in @grade_list-->
                        <option ms-attr="{value:el.id}">
                            {{el.grade_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <div class="select">
                <div class="old-select">
                    <select data-duplex-changed="semesterChange" ms-duplex="@sem_info">
                        <option ms-attr="{value:''}">
                            请选择学年学期
                        </option>
                        <!--ms-for: el in @semester_list-->
                        <option ms-attr="{value:el.id+'|'+el.start_date+'|'+el.end_date}">
                            {{el.semester_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--区县-->
            <div class="select" :if="@highest_level==2">
                <div class="old-select">
                    <select data-duplex-changed="@areaChange()" ms-duplex="@area_info">
                        <option ms-attr="{value:''}">
                            请选择区县
                        </option>
                        <!--ms-for: el in @area_list-->
                        <option ms-attr="{value:el.district}">
                            {{el.district}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>

            <!--学校-->
            <div class="select" :if="@highest_level==2 || @highest_level==3">
                <div class="old-select">
                    <select data-duplex-changed="@schoolChange()" ms-duplex="@school_info">
                        <option ms-attr="{value:''}">
                            请选择学校
                        </option>
                        <!--ms-for: el in @school_list-->
                        <option ms-attr="{value:el.id}">
                             {{el.schoolname}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>


            <!--班级--教师除外-->
            <div class="select" :if="@highest_level==4 || @highest_level==11">
                <div class="old-select">
                    <select ms-duplex-number="@class_info" data-duplex-changed="@classChange()">
                        <option ms-attr="{value:''}">
                            请选择班级
                        </option>
                        <!--ms-for: el in @class_list-->
                        <option ms-attr="{value:el.class_id}">
                           {{el.class_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--班级--教师-->
            <div class="select" :if=" @highest_level==2 || @highest_level==3">
                <div class="old-select">
                    <select ms-duplex-number="@class_info" data-duplex-changed="@classChange()">
                        <option ms-attr="{value:''}">
                            请选择班级
                        </option>
                        <!--ms-for: el in @class_list-->
                        <option ms-attr="{value:el.id}">
                             {{el.class_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <!--&lt;!&ndash;评价项目&ndash;&gt;-->
            <!--<div class="select" >-->
                <!--<div class="old-select">-->
                    <!--<select ms-duplex="@extend.pro_id">-->
                        <!--<option ms-attr="{value:''}">-->
                            <!--请选择项目-->
                        <!--</option>-->
                        <!--&lt;!&ndash;ms-for: el in @project_list&ndash;&gt;-->
                        <!--<option ms-attr="{value:el.id}">-->
                            <!--{{el.ca_name}}-->
                        <!--</option>-->
                        <!--&lt;!&ndash;ms-for-end:&ndash;&gt;-->
                    <!--</select>-->
                <!--</div>-->
            <!--</div>-->
            <!--评价项目-->
            <!--<div class="select">-->
                <!--<div class="old-select">-->
                    <!--<select ms-duplex-number="@extend.pro_id">-->
                        <!--<option ms-attr="{value:''}">-->
                            <!--请选择评价项目-->
                        <!--</option>-->
                        <!--&lt;!&ndash;ms-for: el in @pj_project_list&ndash;&gt;-->
                        <!--<option ms-attr="{value:el.id}">-->
                            <!--{{el.ca_name}}-->
                        <!--</option>-->
                        <!--&lt;!&ndash;ms-for-end:&ndash;&gt;-->
                    <!--</select>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-input">
                <input type="text" placeholder="请输入学籍号" :duplex="extend.code">
            </div>
            <div class="form-input">
                <input type="text" placeholder="请输入姓名" :duplex="extend.name">
            </div>
            <!--暂时隐藏附件太大-->
            <!--<div class="form-input">-->
                <!--<input type="button" value="批量导出" ms-click="@export_all">-->
            <!--</div>-->
        </div>
    </div>
    <!--table-->
    <div class='list-con'>
        <div class="table-module">
            <xmp ms-widget="{is:'ms-ele-table',url:@url,data:@data,remember:@remember,is_init:@is_init,extend:@extend,theadTh:@theadTh, cbopt:@cbopt,params:@user_type,only_hash:@only_hash}">
            </xmp>
        </div>
    </div>
</div>

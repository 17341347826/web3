<div class="am-g" id="stuUsersControl" ms-important="stuUsersControl">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="common-select" >
        <div class="search-cont clearfix">
            <div class="select">
                <div class="old-select">
                    <!--<select data-duplex-changed="@gradeChange()" ms-duplex="@extend.fk_grade_id">-->
                        <!--&lt;!&ndash;ms-for: el in @teach_class_list&ndash;&gt;-->
                        <!--<option ms-attr="{value:el.grade_id}">-->
                            <!--{{el.grade_name}}-->
                        <!--</option>-->
                        <!--&lt;!&ndash;ms-for-end:&ndash;&gt;-->
                    <!--</select>-->
                    <select data-duplex-changed="@gradeChange()" ms-duplex="@grade_info">
                        <!--ms-for: el in @teach_class_list-->
                        <option ms-attr="{value:el.grade_id+'|'+el.grade_name}">
                            {{el.grade_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <div class="select">
                <div class="old-select">
                    <select ms-duplex-number="@extend.class_id">
                        <!--ms-for: el in @class_list-->
                        <option ms-attr="{value:el.class_id}">
                            {{el.class_name}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <div class="form-input">
                <input ms-duplex="@demandData.account" ms-on-blur="@studentNumDemand()" placeholder="请输入学籍号"
                       type="text"/>
            </div>
            <div class="form-input">
                <input ms-duplex="@demandData.name" ms-on-blur="@studentNameDemand()" placeholder="请输入姓名"
                       type="text"/>
            </div>
            <!--根据产品需求：把系统用户管理-学生管理-新增屏蔽-->
            <!--<div class="search-btn">-->
                <!--<input type="button" value="新增" :click="@addStuInfo()">-->
            <!--</div>-->
            <div class="search-btn">
                <input type="button" value="批量状态" :click="@batch_status()">
            </div>
            <div class="search-btn">
                <input type="button" value="批量重置" :click="@batch_resetpwd()">
            </div>
            <div class="search-btn" :visible="!@is_headMaster">
                <input type="button" value="批量删除" :click="@batch_del()">
            </div>
        </div>
    </div>

    <div class="table_module">
        <div id="stu-user-con">
            <xmp ms-widget="{is:'ms-ele-table',url:@url,data:@data,is_init:@is_init,extend:@extend,theadTh:@theadTh,cbopt:@cbopt}">
            </xmp>
        </div>
        <xmp ms-widget="{is:'ms-ele-modal',modal:@modal,extend:@extend,sure:@sure}">
        </xmp>
        <!--角色-->
        <div>
            <div class="am-modal am-modal-prompt" id="role-setting" tabindex="-1">
                <div class="am-modal-dialog">
                    <div class="am-modal-hd">
                        角色设置
                        <a class="am-close am-close-spin" data-am-modal-close="" href="javascript: void(0)">
                            ×
                        </a>
                    </div>
                    <div class="am-modal-bd">
                        <form class="am-form am-form-horizontal">
                            <div class="am-form-group">
                                <!--ms-for: el in @role_list-->
                                <label class="am-checkbox-inline" ms-attr="{disabled:el.id==8}">
                                    <input ms-attr="{value:el.id,disabled:el.id==8}" ms-duplex-number="@role"
                                           type="checkbox"/>
                                    {{el.role_name}}
                                </label>
                                <!--ms-for-end:-->
                            </div>
                        </form>
                        <span ms-visible="@modal.msg != ''" style="color: red">
      {{ @modal.msg }}
     </span>
                    </div>
                    <div class="am-modal-footer">
     <span class="am-modal-btn" data-am-modal-cancel="">
      取消
     </span>
                        <span class="am-modal-btn" data-am-modal-confirm="" ms-on-click="@roleSave()">
      提交
     </span>
                    </div>
                </div>
            </div>
        </div>
        <!--层次-->
        <div>
            <div class="am-modal am-modal-prompt" id="rank-setting" tabindex="-1">
                <div class="am-modal-dialog">
                    <div class="am-modal-hd">
                        层次设置
                        <a class="am-close am-close-spin" data-am-modal-close="" href="javascript: void(0)">
                            ×
                        </a>
                    </div>
                    <div class="am-modal-bd">
                        <form class="am-form am-form-horizontal">
                            <div class="am-form-group">
                                <label class="am-radio-inline">
                                    <input ms-attr="{value:'A'}" ms-duplex="@other.rank" type="radio"/>
                                    A层次
                                </label>
                                <label class="am-radio-inline">
                                    <input ms-attr="{value:'B'}" ms-duplex="@other.rank" type="radio"/>
                                    B层次
                                </label>
                                <label class="am-radio-inline">
                                    <input ms-attr="{value:'C'}" ms-duplex="@other.rank" type="radio"/>
                                    C层次
                                </label>
                                <label class="am-radio-inline">
                                    <input ms-attr="{value:'D'}" ms-duplex="@other.rank" type="radio"/>
                                    D层次
                                </label>
                                <label class="am-radio-inline">
                                    <input ms-attr="{value:'E'}" ms-duplex="@other.rank" type="radio"/>
                                    E层次
                                </label>
                            </div>
                        </form>
                        <span ms-visible="@modal.msg != ''" style="color: red">
      {{ @modal.msg }}
     </span>
                    </div>
                    <div class="am-modal-footer">
     <span class="am-modal-btn" data-am-modal-cancel="">
      取消
     </span>
                        <span class="am-modal-btn" data-am-modal-confirm="" ms-on-click="@rankSave()">
      提交
     </span>
                    </div>
                </div>
            </div>
        </div>
        <!--添加学生-->
        <div class="am-modal am-modal-prompt" id="compileData" tabindex="-1">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">
                    {{@add_modal.title}}
                    <a class="am-close am-close-spin" ms-on-click="@cancel_add()" data-am-modal-close="" href="javascript: void(0)">
                        ×
                    </a>
                    <p ms-visible="@add_modal.msg != ''" style="color: red">
                        {{ @add_modal.msg }}
                    </p>
                </div>
                <div class="am-modal-bd">
                    <div>
                        <form class="am-form am-form-horizontal">
                            <p>注意:
                                <span class="red_span">*</span>
                                为必填项
                            </p>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    学校名称
                                </label>
                                <div class="am-u-sm-9 am-u-end" style="top: .6rem;color:#777;">
                                    {{@add_modal.school_name}}
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    学籍号
                                    <span class="red_span">*</span>
                                </label>
                                <div class="am-u-sm-9 ">
                                    <input class="am-hide" type="text"/>
                                    <input class="am-u-sm-10 am-modal-prompt-input" ms-duplex="@add.student_num"
                                           ms-on-blur="@numReg()" ms-on-focus="@numMsg()" placeholder="请输入学籍号" type="text"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    学生姓名
                                    <span class="red_span">*</span>
                                </label>
                                <div class="am-u-sm-9">
                                    <input class="am-modal-prompt-input" ms-duplex="@add.student_name"
                                           placeholder="请输入姓名" type="text"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    曾用名
                                </label>
                                <div class="am-u-sm-9">
                                    <input class="am-modal-prompt-input" ms-duplex="@add.old_name"
                                           placeholder="请输入曾用名" type="text"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    学生电话
                                </label>
                                <div class="am-u-sm-9">
                                    <input class="am-modal-prompt-input" ms-duplex="@add.phone"
                                           placeholder="请输入学生电话" type="text"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    邮箱
                                </label>
                                <div class="am-u-sm-9">
                                    <input class="am-modal-prompt-input" ms-duplex="@add.email"
                                           placeholder="请输入邮箱" type="text"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    父母姓名
                                </label>
                                <div class="am-u-sm-9">
                                    <input class="am-modal-prompt-input" ms-duplex="@add.parent_name"
                                           placeholder="请输入父母姓名" type="text"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    父母电话
                                </label>
                                <div class="am-u-sm-9">
                                    <input class="am-modal-prompt-input" ms-duplex="@add.parent_phone"
                                           placeholder="请输入父母电话" type="text"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    性别
                                    <span class="red_span">*</span>
                                </label>
                                <div class="am-u-sm-9">
                                    <select ms-duplex="@add.sex">
                                        <option ms-attr="{value:'0'}">
                                            请选择
                                        </option>
                                        <!--ms-for: el in @sex-->
                                        <option ms-attr="{value:el.id}">
                                            {{el.title}}
                                        </option>
                                        <!--ms-for-end:-->
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    年级
                                </label>
                                <div class="am-u-sm-9">
                                    <select ms-duplex="@add.fk_grade_id" data-duplex-changed="@add_gradeChang">
                                        <!--ms-for: el in @teach_class_list-->
                                        <option ms-attr="{value:el.id}">
                                            {{el.grade_name}}
                                        </option>
                                        <!--ms-for-end:-->
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">班级</label>
                                <div class="am-u-sm-9 ">
                                    <select  ms-duplex="@add.fk_class_id">
                                        <!--ms-for: el in @class_list-->
                                        <option ms-attr="{value:el.id+'|'+el.class_type}">{{el.class_name}}</option>
                                        <!--ms-for-end:-->
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">科类类别</label>
                                <div class="am-u-sm-9">
                                    <select ms-duplex="@add.arts_or_science" disabled>
                                        <!--ms-for: el in @arts_or_science-->
                                        <option ms-attr="{value:el.arts_or_science}">{{el.title}}</option>
                                        <!--ms-for-end:-->
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    学生类别
                                    <span class="red_span">*</span>
                                </label>
                                <div class="am-u-sm-9">
                                    <select class="second-index" ms-duplex="@add.current_or_over">
                                        <option ms-attr="{value:'3'}">
                                            请选择
                                        </option>
                                        <!--ms-for: el in @current_or_over-->
                                        <option ms-attr="{value:el.id}">
                                            {{el.title}}
                                        </option>
                                        <!--ms-for-end:-->
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    备注
                                </label>
                                <div class="am-u-sm-9">
                                    <input class="am-modal-prompt-input" ms-duplex="@add.remark"
                                           placeholder="请输入备注" type="text"/>
                                </div>
                            </div>

                        </form>

                    </div>
                </div>





                <div class="am-modal-footer">
    <span class="am-modal-btn" data-am-modal-cancel="" ms-on-click="@cancel_add()">
     取消
    </span>
                    <span class="am-modal-btn" data-am-modal-confirm="" ms-on-click="@add_stu()">
     提交
    </span>
                </div>
            </div>
        </div>
        <!--批量改变学生状态-->
        <div class="am-modal" tabindex="-1" id="change_status">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">切换学生状态
                    <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
                </div>
                <div class="am-modal-bd">
                    <form class="am-form am-form-horizontal">
                        <div class="am-form-group">
                            <select id="select-kid" ms-duplex="@stu_status">
                                <option value="1">启用</option>
                                <option value="2">停用</option>
                            </select>
                            <span class="am-form-caret"></span>
                        </div>
                    </form>
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" :click="@save_status()" data-am-modal-confirm="">保存</span>
                </div>
            </div>
        </div>
    </div>
</div>

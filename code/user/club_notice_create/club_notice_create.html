<div id="club_notice_create" ms-important="club_notice_create">
    <div class="am-tab-panel">
        <form class="am-form am-form-horizontal am-padding-top-lg">
            <div class="am-form-group">
                <label class="am-u-sm-2 am-form-label title-lab">
                    社团
                </label>
                <div class="am-u-sm-9 am-u-end">
                    <select ms-duplex="@club_info">
                        <option ms-attr="{value:''}">
                            请选择社团名称
                        </option>
                        <!--ms-for:($index,el) in @club_list-->
                        <option ms-attr="{value:el.id + '|' + el.communityName}">
                            {{el.communityName}}
                        </option>
                        <!--ms-for-end:-->
                    </select>
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-u-sm-2 am-form-label title-lab">
                    标题
                </label>
                <div class="am-u-sm-9 am-u-end">
                    <input class="am-hide" type="text"/>
                    <input class="am-modal-prompt-input" id="notice-title" ms-duplex="@req_data.bt" placeholder="请输入名称"
                           type="text"/>
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-u-sm-2 am-form-label title-lab">
                    内容
                </label>
                <div class="am-u-sm-9 am-u-end">
                    <textarea id="notice-con" ms-duplex="@req_data.tznr" style="width:400px; height:200px"></textarea>
                </div>
            </div>
            <div class="am-form-group">
                <div class="btns">
                    <button type="button" class="am-btn-default"  ms-click="@back()">取消</button>
                    <button type="button" class="am-btn-primary" ms-click="@submitBtn()">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div ms-important="department_add" id="department_add">
    <div class="content">
        <div class="a-name" :if="@office_type == 1">新增部门</div>
        <div class="a-name" :if="@office_type == 2">修改部门</div>

                    <!--&lt;!&ndash;</div>&ndash;&gt;-->
                    <!--<span :if="$idx%3 == 1" style="display:inline-block">-->
                        <!--{{el.teacher_name}}<span>({{el.teacher_num | first_num}}***{{el.teacher_num | last_num}})</span>-->

<!--根据需求更改-->
<div ms-important="subject_setting"  id="subject_setting">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class="common-select" >
        <div class="search-cont clearfix">
            <div class="select">
                <div class="old-select">
                    <select ms-duplex-number="grade_no" data-duplex-changed="gradeChange">
                        <option value="7">七年级</option>
                        <option value="8">八年级</option>
                        <option value="9">九年级</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="s_set">
        <div class="table_module">
            <table  class="am-table am-table-hover">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>科目</th>
                    <th>分值</th>
                    <th>一级指标</th>
                    <th>二级指标</th>
                    <th>
                        状态
                    </th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <!--ms-for: ($index,el) in @table_subject-->
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{el.subject_name}}</td>
                    <td>{{el.max_score}}</td>
                    <td>{{el.first_name}}</td>
                    <td>{{el.second_index_name}}</td>
                    <td>
                        <a class='tab-btn tab-toggle-on-btn' title='启用' ms-visible='el._id && el.status==0' ms-on-click='@is_open(el,1)'></a>
                        <a class='tab-btn tab-toggle-off-btn' title='停用'  ms-visible='el._id && el.status==1' ms-on-click='@is_open(el,2)'></a>
                    </td>
                    <td>
                        <a class="tab-btn tab-edit-btn" title="编辑" ms-on-click="@add_score(el,el.type)"></a>
                    </td>
                </tr>
                <!--ms-for-end:-->
                </tbody>
            </table>
            <div id="content_div" class="am-modal am-modal-prompt"  tabindex="-1">
                <div class="am-modal-dialog">
                    <div class="am-modal-hd">
                        <h6 :if="grade_no==7">七年级{{module_name}}编辑</h6>
                        <h6 :if="grade_no==8">八年级{{module_name}}编辑</h6>
                        <h6 :if="grade_no==9">九年级{{module_name}}编辑</h6>
                        <a class="am-close am-close-spin" data-am-modal-close="" href="javascript: void(0)">
                            ×
                        </a>
                    </div>
                    <div class="am-modal-bd">
                        <form class="am-form am-form-horizontal">
                            <div class="am-form-group" :if="type == 'nor'">
                                <label class="am-u-sm-3 am-form-label">
                                    分值
                                </label>
                                <div class="am-u-sm-9 ">
                                    <input type="text"  ms-attr="{value:module_score}" ms-duplex-number="@module_score"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    一级指标
                                </label>
                                <div class="am-u-sm-9">
                                    <select ms-duplex="@first_index" data-duplex-changed="firstIndex">
                                        <!--ms-for: ($index,el) in @first_index_list-->
                                        <option ms-attr="{value:el.id+'|'+el.index_name}">{{el.index_name}}</option>
                                        <!--ms-for-end:-->
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">
                                    二级指标
                                </label>
                                <div class="am-u-sm-9">
                                    <select ms-duplex="second_index" data-duplex-changed="secondIndex">
                                        <!--ms-for: ($index,el) in @second_index_list-->
                                        <option ms-attr="{value:el.id+'|'+el.index_name}">{{el.index_name}}</option>
                                        <!--ms-for-end:-->
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="am-modal-footer">
                        <span class="am-modal-btn" ms-on-click="@cancel_btn()">取消</span>
                        <span class="am-modal-btn" data-am-modal-confirm="" ms-on-click="@save_btn()">提交</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

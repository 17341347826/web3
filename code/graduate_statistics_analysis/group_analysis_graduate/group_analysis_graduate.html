<div ms-important="group_analysis_graduate" class="d_e_progress group_analysis_graduate" id="regional_analysis_graduate">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div class='first-index clearfix'>
    <div class="am-fl">
        <div class="am-fl chosen">综合实践</div>
        <div class="am-fl" ms-click="@gra_change(2)">评价维度</div>
    </div>
</div>
    <div class="search-content clearfix">
        <div class="select">
            <xmp ms-widget="{is:'ms-select-assembly',is_init:true,data_arr:@grade_list,sel_check:@sel_change_grade,head_value:'请选择年级'}"></xmp>
        </div>
    </div>
    <div class="title">
        {{@city_name}}{{@district_name}}{{@school_name}}{{@grade_name}}学生综合素质毕业评价表现情况
    </div>
    <div class="double-img">
        <div>
            <div id="img-sex" ms-if="!@is_empty_sex"></div>
            <div class="no-msg" ms-if="@is_empty_sex">暂无男女生比较数据</div>
        </div>
        <div>
            <div id="img-zs" ms-if="!@is_empty_zsqk"></div>
            <div class="no-msg" ms-if="@is_empty_zsqk">暂无寄宿走读数据</div>
        </div>
    </div>


</div>

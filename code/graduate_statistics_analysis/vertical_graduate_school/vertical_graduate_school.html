                                </li>
                                <li>
                                    {{el2.rszb}}
                                </li>
                            </ul>
                        </td>
                    </tr>
                    <!--ms-for-end:-->
                    <tr ms-visible="@area_process_list.length==0">
                        <td ms-attr="{colspan:4+@area_process_list[0].sub_list.length*2}">
                            暂无数据
                        </td>
                    </tr>

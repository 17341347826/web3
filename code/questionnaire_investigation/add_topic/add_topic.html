<div id="add_topic" ms-important="add_topic">
    <xmp ms-widget="{is:'ms-three-menu-module'}"></xmp>
    <div id="all_type">
        <!--<a class="am-btn am-btn-warning am-margin-left-lg" ms-on-click="add_title(1)">创建题目</a>-->
        <a class="am-btn" ms-on-click="add_title(2)">
            +单选题
        </a>
        <a class="am-btn" ms-on-click="add_title(3)">
            +多选题
        </a>
        <a class="am-btn" ms-on-click="add_title(4)">
            +单项填空题
        </a>
        <a class="am-btn" ms-on-click="add_title(5)">
            +多项填空题
        </a>
        <a class="am-btn" ms-on-click="add_title(6)">
            完成编辑
        </a>
    </div>

    <div class="am-g con">
        <div class="am-padding-top-lg am-padding-bottom-lg" id="add_content">
            <h2 class="am-text-center title-color">
                {{question_data.ques_name}}
            </h2>
            <div class="am-text-center title-color">
                <div ms-if="@question_data.founder">
                    <span>创建人:{{@question_data.founder}}</span>
                </div>
                <div ms-if="@question_data.company_name">
                    <span>学校:{{@question_data.company_name}}</span>
                </div>
            </div>
            <!--ms-for:($index,el) in @question_data.questio_list-->
            <div class="simple-question" ms-if="el.question_type=='单选题'">
                <div class="simple-content">
                    <div class="simple-top">
                        <div class="simple-top-title">
                            <h3>
                                {{el.title}}
                                <span ms-if="el.must">
         *
        </span>
                                <span class="prompt-span" ms-if="el.prompt!=''">
         提示:{{el.prompt}}
        </span>
                            </h3>
                        </div>
                        <div class="simple-top-option">
                            <ul id="simple-top-option-ul">
                                <!--ms-for:($index2,el2) in @el.data-->
                                <li>
                                    <div class="am-radio">
                                        <label>
                                            <input disabled="" name="doc-radio-1" type="radio" value="option1"/>
                                            {{el2.option_name}}:
                                        </label>
                                        <div class="option-desc-1"><span ms-html="el2.option_desc" ms-if="el2.option_desc!=''"></span>
                                        </div>

                                    </div>
                                </li>
                                <!--ms-for-end:-->
                            </ul>
                        </div>
                    </div>
                    <div class="simple-line">
                    </div>
                    <div class="button-group-container ">
                        <div class="button-group am-cf">
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@update_simple_ques($index,el.question_type)">
                                <i class="am-icon-edit">
                                </i>
                                编辑
                            </button>
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@copy_simple_que($index)">
                                <i class="am-icon-copy">
                                </i>
                                复制
                            </button>
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@del_simple_que($index)">
                                <i class="am-icon-trash">
                                </i>
                                删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="simple-question" ms-if="el.question_type=='多选题'">
                <div class="simple-content">
                    <div class="simple-top">
                        <div class="simple-top-title">
                            <h3>
                                {{el.title}}
                                <span ms-if="el.must">
         *
        </span>
                                <span class="prompt-span" ms-if="el.prompt!=''">
         提示:{{el.prompt}}
        </span>
                            </h3>
                        </div>
                        <div class="simple-top-option">
                            <ul id="multiple-top-option-ul">
                                <!--ms-for:($index2,el2) in @el.data-->
                                <li>
                                    <div class="am-checkbox">
                                        <label>
                                            <input disabled="" type="checkbox"/>
                                            {{el2.option_name}}:
                                        </label>
                                        <div class="option-desc" ms-if="el2.option_desc.length>14">
           <span ms-html="el2.option_desc" ms-if="el2.option_desc!=''">
           </span>
                                        </div>
                                        <div class="option-desc-1" ms-if="el2.option_desc.length<15">
           <span ms-html="el2.option_desc" ms-if="el2.option_desc!=''">
           </span>
                                        </div>
                                    </div>
                                </li>
                                <!--ms-for-end:-->
                            </ul>
                        </div>
                    </div>
                    <div class="simple-line">
                    </div>
                    <div class="button-group-container ">
                        <div class="button-group am-cf">
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@update_simple_ques($index,el.question_type)">
                                <i class="am-icon-edit">
                                </i>
                                编辑
                            </button>
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@copy_simple_que($index)">
                                <i class="am-icon-copy">
                                </i>
                                复制
                            </button>
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@del_simple_que($index)">
                                <i class="am-icon-trash">
                                </i>
                                删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--单项填空题-->
            <div class="simple-question" ms-if="el.question_type=='单项填空题'">
                <div class="simple-content">
                    <div class="simple-top">
                        <div class="simple-top-title">
                            <h3>
                                {{el.title}}
                                <span :if="el.must">
         *
        </span>
                                <span class="prompt-span" ms-if="el.prompt!=''">
         提示:{{el.prompt}}
        </span>
                            </h3>
                        </div>
                        <div class="simple-top-option">
                            <ul id="single-filling-top-option-ul">
                                <!--ms-for:($index2,el2) in @el.data-->
                                <li>
                                    <textarea disabled="disabled">答案区域</textarea>
                                </li>
                                <!--ms-for-end:-->
                            </ul>
                        </div>
                    </div>
                    <div class="button-group-container ">
                        <div class="button-group am-cf">
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@update_simple_ques($index,el.question_type)">
                                <i class="am-icon-edit">
                                </i>
                                编辑
                            </button>
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@copy_simple_que($index)">
                                <i class="am-icon-copy">
                                </i>
                                复制
                            </button>
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@del_simple_que($index)">
                                <i class="am-icon-trash">
                                </i>
                                删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--多项填空题-->
            <div class="simple-question" ms-if="el.question_type=='多项填空题'">
                <div class="simple-content">
                    <div class="simple-top">
                        <div class="simple-top-title">
                            <h3>
                                {{el.title}}
                                <span :if="el.must">
         *
        </span>
                                <span class="prompt-span" ms-if="el.prompt!=''">
         提示:{{el.prompt}}
        </span>
                            </h3>
                        </div>
                        <div class="simple-top-option">
                            <ul id="more-filling-top-option-ul">
                                <!--ms-for:($index2,el2) in @el.data-->
                                <li>
                                    <label>
                                        {{$index2+1}}、{{el2.option_name}}:
                                    </label>
                                    <div class="option-desc" ms-if="el2.option_desc.length>14">
          <span ms-html="el2.option_desc" ms-if="el2.option_desc!=''">
          </span>
                                    </div>
                                    <div class="option-desc-1" ms-if="el2.option_desc.length<15">
          <span ms-html="el2.option_desc" ms-if="el2.option_desc!=''">
          </span>
                                    </div>
                                    <div>
                                        <textarea disabled="disabled">答案区域</textarea>
                                    </div>
                                </li>
                                <!--ms-for-end:-->
                            </ul>
                        </div>
                    </div>
                    <div class="simple-line">
                    </div>
                    <div class="button-group-container ">
                        <div class="button-group am-cf">
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@update_simple_ques($index,el.question_type)">
                                <i class="am-icon-edit">
                                </i>
                                编辑
                            </button>
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@copy_simple_que($index)">
                                <i class="am-icon-copy">
                                </i>
                                复制
                            </button>
                            <button class="am-btn am-btn-secondary am-radius am-btn-xs am-margin-horizontal-xs"
                                    ms-click="@del_simple_que($index)">
                                <i class="am-icon-trash">
                                </i>
                                删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--ms-for-end:-->
        </div>
    </div>
</div>

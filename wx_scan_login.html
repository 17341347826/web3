<script>
    avalon.ready(function() {
        var HTTP_X = location.origin;
        var HTTP_API = HTTP_X;
        //获取微信用户openid
        var get_openid = HTTP_API + '/api/weixin/controller/get_openid';
        //微信端openid登录
        var wx_openid_login = HTTP_API + '/api/base/baseUser/wx_openid_login';
        var vm = avalon.define({
            $id: "wx_scan_binding",
            //code
            code:'',
            //token
            token:'',
            //
            openid:'',
            //确认btn_url
            btn_url:'',
            //初始化
            init: function(){
                // 获取token
                // var url = location.href;
                // var url = 'http://127.0.0.1/Growth/wx_scan.html?token=19909090'; var b = url.substr(url.indexOf('token'),url.length);console.log(b);
                // var b= url.split('code=');
                // this.code = b[1].split('&')[0];
                // var c= url.split('token=');
                // this.token = c[1].split('&')[0];
                var url = location.search;
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    var strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = strs[i].split("=")[1];
                    }
                }
                this.code = theRequest.code;
                this.token = theRequest.token;
                window.sessionStorage.setItem("token",this.token);
                ajax_post_code(get_openid,{code:this.code},this);
            },
            //现在绑定
            bing_go:function(){

            },
            ajax_p:function(cmd, who, fmd,token) {
                $.ajax({
                    url: cmd,
                    data: form_data,
                    type: 'post',
                    dataType: 'json',
                    contentType: false,
                    processData: false,
                    beforeSend: function (xhr) {
                        // var token = window.sessionStorage.getItem("token");
                        xhr.setRequestHeader('Token', token);
                    },
                    success: function (repsData, statusCode, xhr) {
                        if (repsData.status != 200) { /*失败*/
                            if (repsData.message != '未知错误') {
                                who.on_request_complete(cmd, repsData.status, repsData, false, repsData.message)
                            }
                        } else { /*成功*/
                            who.on_request_complete(cmd, repsData.status, repsData, true, repsData.message)
                        }
                    }
                })
            },
            on_request_complete: function(cmd, status, data, is_suc, msg) {
                if(is_suc){
                    switch (cmd) {
                        //获取code
                        case get_openid:
                            this.complete_get_openid(data);
                            break;
                        //微信端openid登录
                        case wx_openid_login:
                            this.complete_openid_login(data);
                            break;
                    }
                }else{
                    $.alert(msg);
                }
            },
            complete_get_openid:function(data){
                this.openid = data.data.openid;
                ajax_post(wx_openid_login,{openid:this.openid,token:this.token},this);
            },
            complete_openid_login:function(data){
                var status = data.data.status;
                if(status == '200'){
                    $.alert({
                        title: '提示',
                        text: '登录成功',
                        onOK: function () {//点击确认
                            //微信自带自动关闭当前浏览器内置函数
                            WeixinJSBridge.call('closeWindow');
                        }
                    });
                }else if(status == '252'){//没有绑定就去登录
                    window.location = HTTP_X + '/Growth/binging_wx.html?token='+this.token+'&openid='+this.openid;
                }
            }
        });
        vm.$watch('onReady', function () {
            vm.init();
        });
        avalon.scan(document.body);
    })
</script>

<div id="picture_cutting">
    <div class="am-modal am-modal-confirm" tabindex="-1" id="cuttingImg-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">{{@title}}
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <div style="border-top:2px dashed lightgray;">
                    <form class="am-padding-top-lg" enctype="multipart/form-data" method="post" id='formBox-head' name="form">
                        <a href="javascript:;" class="a-upload">
                            <input type="file" name="file" id="cuttingImg-file">选择文件
                        </a>
                    </form>
                    <div class="cutting-area" id="cutting-area">
                        <div class="thumbBox"></div>
                        <div class="spinner" style="display: none">请上传图片</div>
                    </div>
                    <!--裁剪操作：放大、缩小、左旋、右旋-->
                    <div class="cutting-opera">
                        <div class="opera-btn" :click="@zoom_in()">放大</div>
                        <div class="opera-btn" :click="@zoom_out()">缩小</div>
                        <!--<div class="opera-btn" :click="@rotate_left()">左旋</div>-->
                        <!--<div class="opera-btn" :click="@rotate_right()">右旋</div>-->
                    </div>
                </div>
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" data-am-modal-confirm ms-on-click="@cuttingImg_sure()">确定</span>
            </div>
        </div>
    </div>
</div>

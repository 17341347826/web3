<div>
    <div class="am-modal am-modal-confirm" tabindex="-1" id="delete-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">{{@modal.title}}
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                {{ @modal.info}}
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                <span class="am-modal-btn" ms-on-click="@sure()">确定</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-alert" tabindex="-1" id="info-tips">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">提示
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
                <span ms-if="@modal.msg != 'OK' && @modal.msg != 'ok'">
                     {{@modal.msg}}
                </span>
                <span ms-if="@modal.msg == 'OK'|| @modal.msg == 'ok'">
                    {{@modal.title}}成功
                </span>
            </div>
            <div class="am-modal-footer" :if="@modal.type == '3'">
                <span class="am-modal-btn" ms-on-click="@modal_insure_info()">确定</span>
            </div>
        </div>
    </div>
</div>

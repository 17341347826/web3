<div id="card-tab_div">
    <!--上部分信息-->
    <div class="weui-cells">
        <div class="weui-cell" style="border-top:none;padding-left:0;">
            <!--姓名那一块-->
            <div class="weui-cell__bd">
                <div class="weui-cells">
                    <!--姓名-->
                    <div class="weui-cell">
                        <div class="weui-cell__hd">姓名：</div>
                        <div class="weui-cell__bd">
                            <p>{{@stuInfo.name}}</p>
                        </div>
                    </div>
                    <!--学籍-->
                    <div class="weui-cell">
                        <div class="weui-cell__hd">学籍：</div>
                        <div class="weui-cell__bd">
                            <p>{{@stuInfo.code}}</p>
                        </div>
                    </div>
                    <!--学校-->
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><img src="">学校：</div>
                        <div class="weui-cell__bd">
                            <p>{{@stuInfo.school_name}}</p>
                        </div>
                    </div>
                    <!--班级-->
                    <div class="weui-cell">
                        <div class="weui-cell__hd"><img src="">班级：</div>
                        <div class="weui-cell__bd">
                            <p>{{@stuInfo.grade_name|isNll}}{{@stuInfo.class_name|isNll}}班</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--照片-->
            <div class="weui-cell__ft" style="height:168px;">
                <div ms-if="@url==''&&@userType==2">
                    <div>暂无照片</div>
                    <div>请选择上传</div>
                    <div>建议尺寸（宽:高=3:4）</div>
                    <div>图片格式：jpg/jpeg/png</div>
                </div>
                <img ms-if="@url!=''" ms-attr="{src:@url}" alt="" style="max-width:100%;max-height:168px;">
                <div ms-if="@userType==1 && @url==''">暂无照片</div>
                <div ms-if="@userType==2" id="report" class="report">
                    上传图片
                </div>
            </div>
        </div>
    </div>
    <!--下部分信息-->
    <div class="weui-cells">
        <!--ms-for: $idx,el in @cardList-->
        <div class="weui-cell" style="border-bottom:1px solid #CBCBCB;">
            <div class="weui-cell__hd">
                {{el.card_name}}&nbsp;&nbsp;|&nbsp;&nbsp;
            </div>
            <div class="weui-cell__bd">
                <span :if="@txtFlag==0">{{ el.content|isNll }}</span>
                <textarea ms-duplex="@cardList[$idx].content|isNll" :if="@txtFlag==1"></textarea>
            </div>
        </div>
        <!--ms-for-end:-->
    </div>
</div>

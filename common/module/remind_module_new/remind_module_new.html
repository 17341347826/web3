<div class="content_box">
    <div class="title_remark tab_div">
        <p><a href="javascript:;" :class="[(@change_tab_num==1 ? 'avtive':'')]" ms-on-click="change_tab(1)" >待处理</a> |
            <a href="javascript:;" :class="[(@change_tab_num==2 ? 'avtive':'')]" ms-on-click="change_tab(2)">待审核</a>
        </p>
    </div>
    <div class="context_high">
        <div class="wait_do" ms-if="@change_tab_num==1">
            <div class="stay_check">
                <ul>
                    <!--ms-for: el in @pending_list-->
                    <li :if="el.title != '待审核'" class="am-cf" ms-on-click="@detail(el.href)">
                        <div class="affair-name am-u-sm-9">{{el.mod}}</div>
                        <div :visible="el.count" class="affair-num am-u-sm-3"><span>{{el.count}}</span></div>
                    </li>
                    <!--ms-for-end:-->
                </ul>
            </div>
        </div>
        <div class="wait_do" ms-if="@change_tab_num==2">
            <div class="stay_check">
                <ul>
                    <!--ms-for: el in @pending_list-->
                    <li :if="el.title == '待审核'" class="am-cf" ms-on-click="@detail(el.href)">
                        <div class="affair-name am-u-sm-9">{{el.mod}}</div>
                        <div :visible="el.count" class="affair-num am-u-sm-3"><span>{{el.count}}</span></div>
                    </li>
                    <!--ms-for-end:-->
                </ul>
            </div>
        </div>
    </div>
    <div class="text_remark am-cf">
        <div class="am-fr">
            <div class="more_notice">更多>></div>
        </div>
    </div>
</div>

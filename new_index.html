<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合素质评价系统</title>
    <style>
        *{
            margin: 0;
        }
        .ed-model{
           position: relative;
            display: none;
        }
        .ed-model{
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #000000;
        }
        .ed-msg{
            position: absolute;
            width: 440px;
            height: 183px;
            text-align: center;
            font-size: 20px;
            color: red;
            left: 50%;
            top: 50%;
            margin-top: -90px;
            margin-left: -220px;
            background-color: #ffffff;
        }
        .ed-msg .msg{
            height: 140px;
            line-height: 140px;
        }
        .ed-btn-wrap{
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #bbb7b7;
        }
        .ed-btn-wrap div{
            width: 49%;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #2adee8;
            cursor: pointer;
        }
        .cancel-btn{
            color: #7c7c7c;
            border-right: 1px solid #bbb7b7;
        }
    </style>
</head>
<body>
<div class="ed-model" id="ed_model">
    <div class="ed-model"></div>
    <div class="ed-msg">
        <div class="msg">当前浏览器版本过低,是否进入浏览器下载页面</div>
        <div class="ed-btn-wrap">
            <div class="cancel-btn">
                取消
            </div>
            <div onclick="downloadBrowser()" >
                确定
            </div>
        </div>
    </div>
</div>
</body>
<script>
    window.onload = function () {
        //判断origin是否存在（兼容ie）
        if (!window.location.origin) {
            window.location.origin = window.location.protocol + "//" + window.location.hostname + (window.location.port ? ':' + window.location.port: '');
        }
        var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
        var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1;
        if(isIE){
            var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
            reIE.test(userAgent);
            var fIEVersion = parseFloat(RegExp["$1"]);
            if(fIEVersion<11){
                var wrap = document.getElementById('ed_model');
                wrap.style.display = "block";
                return
            }
        }
        var HTTP_X = window.location.origin;
        window.location.href = HTTP_X+"/Growth/main_index.html"
    }
    function downloadBrowser(){
        window.location = "https://browser.360.cn/ee/"
    }
</script>
</html>

<script src="common/lib/jquery.min.js"></script>

<script src="common/module/request.js"></script>
<script>
    avalon.ready(function() {
        var HTTP_X = location.origin;
        var HTTP_API = HTTP_X;
        //获取引导url
        var get_btn_url = HTTP_API + "/api/base/baseUser/get_btn_url";
        //取消扫描登录
        var login_cancel = HTTP_API + '/api/base/baseUser/login_cancel';
        //微信端openid登录
        var wx_openid_login = HTTP_API + '/api/base/baseUser/wx_openid_login';
        var vm = avalon.define({
            $id: "wx_scan_binding",
            //扫描状态：0-绑定确认前，1-去绑定
            binging_bofore:0,
            //token
            token:'',
            //确认btn_url
            btn_url:'',
            //初始化
            init: function(){
                // var uuu = "?appid=wx53d0d2c2d4c1585f&redirect_uri=http%3a%2f%2f192.168.0.59%2fGrowth%2fwx_scan_login.html%3ftoken%3d&response_type=code&scope=snsapi_base&state=97db12aa90984c3695d6ad8d9e69e5eb#wechat_redirect"
                // 获取token
                var url = location.search;
                var theRequest = new Object();
                if (url.indexOf("?") != -1) {
                    var str = url.substr(1);
                    var strs = str.split("&");
                    for (var i = 0; i < strs.length; i++) {
                        theRequest[strs[i].split("=")[0]] = strs[i].split("=")[1];
                    }
                }
                // console.log(theRequest);
                this.token = theRequest.token;
                window.sessionStorage.setItem("token",this.token );
                ajax_post_code(get_btn_url,{Token:this.token},this);
            },
            //绑定确认
            bing_insure:function(){
                window.location=this.btn_url;
            },
            //绑定取消
            bind_cancel:function(){
                var self = this;
                $.confirm({
                    title: '提示',
                    text: '取消微信登录',
                    onOK: function () {
                        ajax_post_code(login_cancel,{Token:self.token},self);
                    },
                    onCancel: function () {

                    }
                });
            },
            ajax_p:function(cmd, who, fmd,token) {
                $.ajax({
                url: cmd,
                data: form_data,
                type: 'post',
                dataType: 'json',
                contentType: false,
                processData: false,
                beforeSend: function (xhr) {
                    // var token = window.sessionStorage.getItem("token");
                    xhr.setRequestHeader('Token', token);
                },
                success: function (repsData, statusCode, xhr) {
                    if (repsData.status != 200) { /*失败*/
                        if (repsData.message != '未知错误') {
                            who.on_request_complete(cmd, repsData.status, repsData, false, repsData.message)
                        }
                    } else { /*成功*/
                        who.on_request_complete(cmd, repsData.status, repsData, true, repsData.message)
                    }
                }
            })
            },
            on_request_complete: function(cmd, status, data, is_suc, msg) {
                if(is_suc){
                    switch (cmd) {
                        case get_btn_url:
                            this.complete_btn_url(data);
                            break;
                        case login_cancel:
                            this.complete_login_cancel(data);
                            break;
                    }
                }else{
                    $.alert(msg);
                }
            },
            complete_btn_url:function(data){
                this.btn_url = data.data;
            },
            //取消扫描登录
            complete_login_cancel:function(data){
                window.close();
                //微信自带自动关闭当前浏览器内置函数
                WeixinJSBridge.call('closeWindow');
            },
        });
        vm.$watch('onReady', function () {
            vm.init();
        });
        avalon.scan(document.body);
    })
</script>
